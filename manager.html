<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Manager | Cafe Cloud Club</title>
    
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --border: #333;
            
            /* STATUS COLORS */
            --safe-green: #27ae60;
            --warn-yellow: #f39c12;
            --danger-red: #c0392b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0 20px 20px 20px; /* Adjusted for sticky header */
        }

        /* --- STICKY HEADER --- */
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a1a1a;
            padding: 15px 25px;
            border-bottom: 2px solid var(--border);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
            margin: 0 -20px 30px -20px;
            padding-left: 40px;
            padding-right: 40px;
        }

        h1 { margin: 0; font-size: 1.5rem; letter-spacing: -0.5px; flex: 1; text-align: center; }
        .live-clock { font-family: 'Roboto Mono', monospace; font-size: 1.2rem; font-weight: 700; color: #f1c40f; width: 150px; text-align: right; }
        
        .status-indicator { display: flex; align-items: center; gap: 10px; font-weight: 600; font-size: 0.9rem; width: 150px; }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; background-color: #555; }
        .status-online { color: #2ecc71; } .status-online .status-dot { background-color: #2ecc71; box-shadow: 0 0 10px #2ecc71; }
        .status-offline { color: #e74c3c; } .status-offline .status-dot { background-color: #e74c3c; }

        /* GRID */
        #orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 25px;
            padding-top: 10px;
        }

        /* --- CARD --- */
        .order-card {
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            position: relative;
            animation: slideUp 0.3s ease-out;
            transition: border-color 0.5s ease;
        }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* DYNAMIC TIMER STYLES */
        .timer-safe { border-top: 6px solid var(--safe-green); }
        .timer-warning { border-color: var(--warn-yellow); border-top: 6px solid var(--warn-yellow); }
        
        .timer-danger { 
            border-color: var(--danger-red); 
            border-top: 6px solid var(--danger-red);
            animation: pulseRed 1s infinite alternate; 
        }
        @keyframes pulseRed {
            0% { box-shadow: 0 0 10px rgba(192, 57, 43, 0.2); transform: scale(1); }
            100% { box-shadow: 0 0 25px rgba(192, 57, 43, 0.6); transform: scale(1.02); }
        }

        .card-header { background: rgba(255,255,255,0.05); padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .order-type-badge { padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .type-delivery { background: rgba(52, 152, 219, 0.2); color: #3498db; border: 1px solid #3498db; }
        .type-pickup { background: rgba(243, 156, 18, 0.2); color: #f39c12; border: 1px solid #f39c12; }
        .order-id { font-family: 'Roboto Mono', monospace; font-size: 1.2rem; font-weight: 800; color: #fff; }
        
        .time-ago-badge { font-size: 0.8rem; font-weight: 600; color: #fff; background: #333; padding: 2px 6px; border-radius: 4px; margin-top: 4px; display: inline-block; }

        .customer-section { padding: 12px 15px; border-bottom: 1px dashed var(--border); font-size: 0.9rem; }
        .c-row { display: flex; gap: 8px; margin-bottom: 5px; color: var(--text-muted); }
        .c-val { color: #fff; font-weight: 500; }
        .c-address { color: #f1c40f; }

        .items-section { padding: 0; flex-grow: 1; }
        .item-row { padding: 10px 15px; border-bottom: 1px solid var(--border); display: flex; align-items: flex-start; gap: 12px; }
        .qty-box { background: #333; color: #fff; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; border-radius: 4px; font-weight: 800; flex-shrink: 0; }
        .diet-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; border: 1px solid rgba(255,255,255,0.2); }
        .dot-veg { background-color: #2ecc71; box-shadow: 0 0 5px #2ecc71; }
        .dot-non-veg { background-color: #e74c3c; box-shadow: 0 0 5px #e74c3c; }
        .item-details { flex: 1; }
        .item-name { font-weight: 600; font-size: 0.95rem; color: #fff; line-height: 1.4; }
        .item-mods { font-size: 0.8rem; color: #f39c12; display: block; margin-top: 2px; font-style: italic; }
        .item-price { font-family: 'Roboto Mono', monospace; color: var(--text-muted); font-size: 0.9rem; margin-left: auto; font-weight: 600; }
        .offer-tag { font-size: 0.7rem; background: linear-gradient(90deg, #ff9f43, #ff6b6b); color: white; padding: 2px 6px; border-radius: 4px; margin-left: 5px; text-transform: uppercase; font-weight: 700; vertical-align: middle; }

        .finance-section { background: rgba(0,0,0,0.3); padding: 12px 15px; font-size: 0.9rem; border-top: 2px solid var(--border); }
        .f-row { display: flex; justify-content: space-between; margin-bottom: 4px; }
        .f-label { color: var(--text-muted); }
        .f-val { font-family: 'Roboto Mono', monospace; color: #fff; }
        .row-total { font-size: 1.1rem; font-weight: 800; color: var(--safe-green); margin-top: 8px; padding-top: 8px; border-top: 1px dashed #444; }

        .actions-section { padding: 15px; }
        .btn-main { width: 100%; padding: 15px; border: none; border-radius: 6px; font-size: 1rem; font-weight: 800; text-transform: uppercase; cursor: pointer; transition: all 0.2s; }
        .btn-start { background: #3498db; color: white; animation: pulseBlue 2s infinite; }
        @keyframes pulseBlue { 0% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(52, 152, 219, 0); } 100% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0); } }
        .btn-ready { background: #27ae60; color: white; }
        .btn-clear { background: #444; color: #aaa; }
        .notes-box { background: rgba(231, 76, 60, 0.15); border-left: 4px solid #e74c3c; padding: 8px 12px; margin: 0 15px 10px 15px; font-size: 0.85rem; color: #ffadad; }
    </style>
</head>
<body>

    <div class="header-bar">
        <div class="status-indicator" id="conn-wrapper">
            <span class="status-dot"></span>
            <span id="conn-text">Connecting...</span>
        </div>
        <h1>üî• Kitchen Manager</h1>
        <div class="live-clock" id="clock-display">00:00:00 PM</div>
    </div>

    <div id="orders-grid">
        <p style="text-align: center; color: #666;">Waiting for orders...</p>
    </div>

    <audio id="order-alarm" src="bell.mp3" loop preload="auto"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB9d8Seuez7ihaTSAuPyoCwqjKIR1-VFKg",
            authDomain: "cafe-orders-1afa1.firebaseapp.com",
            databaseURL: "https://cafe-orders-1afa1-default-rtdb.firebaseio.com",
            projectId: "cafe-orders-1afa1",
            storageBucket: "cafe-orders-1afa1.firebasestorage.app",
            messagingSenderId: "274410745480",
            appId: "1:274410745480:web:9964c3914d512aed8d793d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // 1. HEADER CLOCK
        function updateClock() {
            const now = new Date();
            document.getElementById('clock-display').innerText = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
        }
        setInterval(updateClock, 1000); updateClock();

        // 2. CONNECTION STATUS
        onValue(ref(db, ".info/connected"), (snap) => {
            const wrapper = document.getElementById('conn-wrapper');
            const text = document.getElementById('conn-text');
            if (snap.val() === true) {
                wrapper.className = "status-indicator status-online"; text.innerText = "ONLINE";
            } else {
                wrapper.className = "status-indicator status-offline"; text.innerText = "OFFLINE";
            }
        });

        // 3. AUDIO SYSTEM
        const alarm = document.getElementById('order-alarm');
        let isAlarmPlaying = false;

        function checkAlarmState(orders) {
            const hasNewOrders = Object.values(orders).some(order => order.status === 'pending');
            if (hasNewOrders && !isAlarmPlaying) {
                alarm.play().then(() => { isAlarmPlaying = true; }).catch(e => console.log("Audio blocked:", e));
            } else if (!hasNewOrders && isAlarmPlaying) {
                alarm.pause(); alarm.currentTime = 0; isAlarmPlaying = false;
            }
        }

        // 4. MAIN RENDER
        onValue(ref(db, 'orders'), (snapshot) => {
            const grid = document.getElementById('orders-grid');
            grid.innerHTML = ""; 
            const data = snapshot.val();
            
            if (!data) {
                grid.innerHTML = "<h3 style='grid-column:1/-1; text-align:center; color:#555;'>No Active Orders</h3>";
                if(isAlarmPlaying) { alarm.pause(); isAlarmPlaying = false; }
                return;
            }

            checkAlarmState(data);

            Object.entries(data).reverse().forEach(([key, order]) => {
                // Determine Classes (Initial Render)
                const now = Date.now();
                const minsAgo = Math.floor((now - order.timestamp) / 60000);
                let timerClass = 'timer-safe'; 
                if (order.status !== 'done') {
                    if (minsAgo >= 25) timerClass = 'timer-danger';
                    else if (minsAgo >= 15) timerClass = 'timer-warning';
                }

                // Render Items
                let itemsHtml = '';
                if(Array.isArray(order.items)) {
                    order.items.forEach(item => {
                        let nameDisplay = item.name.replace(/\[(.*?)\]/g, '<br><span class="item-mods">Add: $1</span>')
                                                   .replace(/\((Note:.*?)\)/g, '<br><span class="item-mods" style="color:#e74c3c">$1</span>');
                        const dotClass = item.type === 'veg' ? 'dot-veg' : 'dot-non-veg';
                        const offerHtml = item.isOffer ? `<span class="offer-tag">OFFER</span>` : '';

                        itemsHtml += `
                            <div class="item-row">
                                <div class="qty-box">${item.qty}</div>
                                <div class="item-details">
                                    <div class="item-name">
                                        <span class="diet-dot ${dotClass}"></span>
                                        ${nameDisplay} ${offerHtml}
                                    </div>
                                </div>
                                <div class="item-price">‚Çπ${item.price * item.qty}</div>
                            </div>
                        `;
                    });
                }

                const fins = order.financials || { subTotal:0, packingTotal:0, discountVal:0, grandTotal:order.price };
                const couponDisplay = fins.couponCode && fins.couponCode !== "NONE" ? `(Code: ${fins.couponCode})` : "";
                
                // Action Buttons
                let btnHtml = '';
                if (!order.status || order.status === 'pending') {
                    btnHtml = `<button class="btn-main btn-start" onclick="updateStatus('${key}', 'cooking')">Start Cooking</button>`;
                } else if (order.status === 'cooking') {
                    btnHtml = `<button class="btn-main btn-ready" onclick="updateStatus('${key}', 'done')">Mark Ready</button>`;
                } else {
                    btnHtml = `<button class="btn-main btn-clear" onclick="deleteOrder('${key}')">Clear Order</button>`;
                }

                const addressHtml = order.orderType === 'Delivery' ? `<div class="c-row"><span class="c-icon">üìç</span><span class="c-val c-address">${order.customer.address}</span></div>` : "";
                const noteHtml = order.globalNote && order.globalNote !== "-" ? `<div class="notes-box">‚ö†Ô∏è ${order.globalNote}</div>` : "";

                // IMPORTANT: Add data-ts and data-status so the timer script can find them
                const card = document.createElement('div');
                card.className = `order-card ${timerClass}`;
                card.dataset.ts = order.timestamp; // <--- This stores the time
                card.dataset.status = order.status || 'pending'; // <--- This stores status
                if (order.status === 'done') card.style.opacity = '0.6';

                card.innerHTML = `
                    <div class="card-header">
                        <div>
                            <span class="order-type-badge type-${order.orderType.toLowerCase()}">${order.orderType}</span>
                            <div class="time-ago-badge">${minsAgo} min ago</div>
                        </div>
                        <div class="order-id">#${order.orderId}</div>
                    </div>

                    <div class="customer-section">
                        <div class="c-row"><span>üë§</span><span class="c-val">${order.customer.name}</span></div>
                        <div class="c-row"><span>üìû</span><span class="c-val"><a href="tel:${order.customer.phone}" style="color:#3498db;text-decoration:none;">${order.customer.phone}</a></span></div>
                        ${addressHtml}
                    </div>

                    <div class="items-section">${itemsHtml}</div>
                    <div style="height:10px;"></div>
                    ${noteHtml}

                    <div class="finance-section">
                        <div class="f-row row-discount"><span class="f-label">Discount ${couponDisplay}</span><span class="f-val">-${fins.discountVal}</span></div>
                        <div class="f-row"><span class="f-label">Sub Total</span><span class="f-val">‚Çπ${fins.subTotal}</span></div>
                        <div class="f-row"><span class="f-label">Packing</span><span class="f-val">+‚Çπ${fins.packingTotal}</span></div>
                        <div class="f-row row-total"><span class="f-label">TOTAL</span><span class="f-val">‚Çπ${fins.grandTotal}</span></div>
                    </div>

                    <div class="actions-section">${btnHtml}</div>
                `;
                grid.appendChild(card);
            });
        });

        // 5. AUTO-REFRESH TIMER LOGIC (HEARTBEAT)
        function refreshTimers() {
            const now = Date.now();
            const cards = document.querySelectorAll('.order-card');
            
            cards.forEach(card => {
                const ts = parseInt(card.dataset.ts);
                const status = card.dataset.status;
                
                // Skip if no timestamp or if order is done
                if (!ts || status === 'done') return;

                const minsAgo = Math.floor((now - ts) / 60000);
                
                // Update Text
                const badge = card.querySelector('.time-ago-badge');
                if(badge) badge.innerText = `${mins
