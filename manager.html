<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Manager | Caf√© Cloud Club</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        /* --- THEME & BASICS --- */
        :root {
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --border: #333;
            --accent-green: #27ae60;
            --accent-red: #c0392b;
            --accent-yellow: #f1c40f; 
            --accent-blue: #2980b9;
            --accent-purple: #8e44ad;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        /* --- LOGIN OVERLAY (Replaces PIN) --- */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* --- LAYOUT --- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px;
        }
        h1 { margin: 0; font-size: 1.8rem; letter-spacing: -1px; }
        
        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        /* --- ORDER CARD --- */
        .order-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            display: flex; flex-direction: column;
            animation: slideIn 0.3s ease-out;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .card-header {
            display: flex; justify-content: space-between; align-items: flex-start;
            margin-bottom: 15px; border-bottom: 1px dashed var(--border); padding-bottom: 10px;
        }
        .order-id { font-family: 'Roboto Mono', monospace; font-size: 1.1rem; font-weight: 700; color: var(--accent-yellow); }
        .order-time { font-size: 0.8rem; color: var(--text-muted); text-align: right; }
        
        .customer-info { font-size: 0.85rem; color: #888; margin-bottom: 15px; }
        .customer-info span { color: #ccc; font-weight: 600; }

        .items-list { margin-bottom: 20px; flex-grow: 1; }
        .order-item {
            display: flex; justify-content: space-between;
            margin-bottom: 8px; font-size: 0.95rem;
            border-bottom: 1px solid #2a2a2a; padding-bottom: 5px;
        }
        .item-qty { color: var(--accent-green); font-weight: 800; margin-right: 10px; }

        /* --- ACTION BUTTONS --- */
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: auto; }
        button {
            padding: 12px; border: none; border-radius: 6px;
            font-weight: 700; cursor: pointer; color: white;
            font-family: 'Inter', sans-serif; transition: 0.2s;
        }
        button:hover { opacity: 0.9; transform: scale(1.02); }

        .btn-accept { background: var(--accent-blue); grid-column: 1 / -1; }
        .btn-ready { background: var(--accent-green); grid-column: 1 / -1; }
        .btn-reject { background: transparent; border: 1px solid var(--accent-red); color: var(--accent-red); }
        .btn-reject:hover { background: var(--accent-red); color: white; }
        .btn-archive { background: #444; color: #aaa; }

        /* STATUS BADGES */
        .badge {
            position: absolute; top: -10px; right: -10px;
            background: var(--accent-purple); color: white;
            padding: 5px 10px; font-size: 0.7rem; font-weight: 800;
            border-radius: 20px; text-transform: uppercase;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* --- UTILS --- */
        .hidden { display: none; }
        .blinking { animation: blink 1.5s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
        
        /* LOGIN INPUTS */
        .login-inp { padding: 12px; margin: 5px; width: 250px; background: #222; border: 1px solid #444; color: white; border-radius: 6px; }

    </style>
</head>
<body>

    <div id="login-overlay">
        <h2 style="color: var(--accent-green);">Kitchen Access</h2>
        <input type="email" id="k-email" class="login-inp" placeholder="Email">
        <input type="password" id="k-pass" class="login-inp" placeholder="Password">
        <button onclick="kitchenLogin()" style="margin-top: 15px; background: var(--accent-green); width: 200px;">OPEN KITCHEN</button>
        <p id="login-msg" style="color: red; margin-top: 10px;"></p>
    </div>

    <audio id="bell-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <div id="app" class="hidden">
        <header>
            <div>
                <h1>üë®‚Äçüç≥ Kitchen Manager</h1>
                <div style="font-size: 0.9rem; color: #666; margin-top: 5px;">Live Orders Stream</div>
            </div>
            <div>
                <button onclick="logout()" style="background: #333; font-size: 0.8rem;">Logout</button>
            </div>
        </header>

        <div id="orders-container" class="orders-grid">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, update, remove, onValue, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        // ADDED AUTH
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB9d8Seuez7ihaTSAuPyoCwqjKIR1-VFKg",
            authDomain: "cafe-orders-1afa1.firebaseapp.com",
            databaseURL: "https://cafe-orders-1afa1-default-rtdb.firebaseio.com",
            projectId: "cafe-orders-1afa1",
            storageBucket: "cafe-orders-1afa1.firebasestorage.app",
            messagingSenderId: "274410745480",
            appId: "1:274410745480:web:9964c3914d512aed8d793d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const bell = document.getElementById('bell-sound');
        
        // --- AUTH LOGIC ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                startOrderListener(); // Only start data stream after login
            } else {
                document.getElementById('login-overlay').style.display = 'flex';
                document.getElementById('app').style.display = 'none';
            }
        });

        window.kitchenLogin = () => {
            const e = document.getElementById('k-email').value;
            const p = document.getElementById('k-pass').value;
            signInWithEmailAndPassword(auth, e, p)
                .catch(err => document.getElementById('login-msg').innerText = "Access Denied");
        };

        window.logout = () => signOut(auth).then(()=>location.reload());

        // --- ORDER LOGIC ---
        let activeOrders = [];

        function startOrderListener() {
            const ordersRef = ref(db, 'orders');
            onValue(ordersRef, (snapshot) => {
                const container = document.getElementById('orders-container');
                container.innerHTML = "";
                const data = snapshot.val();
                
                if (!data) {
                    container.innerHTML = `<div style="text-align:center; grid-column: 1/-1; color:#444; margin-top:50px;">
                        <h3>No Active Orders</h3><p>Waiting for hungry customers...</p></div>`;
                    return;
                }

                const arr = Object.entries(data).map(([key, val]) => ({...val, key}));
                
                // Filter: Show only Pending or Cooking (Hide delivered/rejected)
                const relevant = arr.filter(o => o.status === 'pending' || o.status === 'cooking' || o.status === 'done');
                
                // Check for new orders to ring bell
                if (relevant.length > activeOrders.length) {
                    playBell();
                }
                activeOrders = relevant;

                relevant.sort((a,b) => a.timestamp - b.timestamp).forEach(order => {
                    renderOrder(order, container);
                });
            });
        }

        function renderOrder(order, container) {
            const card = document.createElement('div');
            card.className = 'order-card';
            
            // Highlight new orders
            if(order.status === 'pending') card.classList.add('blinking');
            if(order.status === 'done') card.style.opacity = "0.7";

            // Build Items HTML
            let itemsHtml = "";
            if(order.items) {
                Object.values(order.items).forEach(item => {
                    itemsHtml += `
                        <div class="order-item">
                            <span><span class="item-qty">${item.qty}x</span> ${item.name}</span>
                        </div>
                    `;
                });
            }

            // Buttons based on Status
            let actionBtns = "";
            if(order.status === 'pending') {
                actionBtns = `
                    <button class="btn-accept" onclick="acceptOrder('${order.key}')">START COOKING üë®‚Äçüç≥</button>
                    <button class="btn-reject" onclick="rejectOrder('${order.key}')">REJECT ‚ùå</button>
                `;
            } else if (order.status === 'cooking') {
                actionBtns = `
                    <button class="btn-ready" onclick="markReady('${order.key}')">ORDER READY ‚úÖ</button>
                `;
            } else if (order.status === 'done') {
                actionBtns = `
                    <div style="grid-column:1/-1; text-align:center; color:#2ecc71; font-weight:bold; margin-bottom:10px;">
                        WAITING FOR PICKUP
                    </div>
                    <button class="btn-archive" onclick="archiveOrder('${order.key}')">Clear from Screen</button>
                `;
            }

            card.innerHTML = `
                ${order.status === 'cooking' ? '<div class="badge">COOKING</div>' : ''}
                <div class="card-header">
                    <div class="order-id">#${order.orderId}</div>
                    <div class="order-time">${new Date(order.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                </div>
                <div class="customer-info">
                    <span>${order.customer?.name || 'Guest'}</span> ‚Ä¢ ${order.orderType || 'Delivery'}
                    ${order.notes ? `<br><small style="color:#e67e22">Note: ${order.notes}</small>` : ''}
                </div>
                <div class="items-list">${itemsHtml}</div>
                <div class="actions">${actionBtns}</div>
            `;
            container.appendChild(card);
        }

        function playBell() {
            bell.play().catch(e => console.log("Sound autoplay blocked - interact first"));
        }

        // --- BUTTON ACTIONS ---
        
        window.acceptOrder = (key) => {
            update(ref(db, 'orders/' + key), { status: 'cooking' });
        };

        // FIXED: REJECT NOW SOFT-DELETES (UPDATES STATUS) INSTEAD OF REMOVING DATA
        window.rejectOrder = (key) => {
            if(confirm("REJECT this order? This cannot be undone.")) {
                update(ref(db, 'orders/' + key), { status: 'rejected' });
            }
        };

        window.markReady = (key) => {
             update(ref(db, 'orders/' + key), { status: 'done' });
        };

        window.archiveOrder = (key) => {
            // For now, we just remove it from the "Active Orders" view by setting it to 'archived' or moving to history
            // Your old code moved it to /history node. Let's keep that logic but safe.
            const orderRef = ref(db, 'orders/' + key);
            get(orderRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    data.completedAt = Date.now(); 
                    set(ref(db, 'history/' + key), data)
                        .then(() => { remove(orderRef); }) // Remove from active ONLY after saving to history
                        .catch((err) => alert("Error archiving: " + err));
                }
            });
        };

    </script>
</body>
</html>
