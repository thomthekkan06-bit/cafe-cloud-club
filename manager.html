<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Manager | Caf√© Cloud Club</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        /* --- THEME & BASICS --- */
        :root {
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --border: #333;
            --accent-green: #27ae60;
            --accent-red: #c0392b;
            --accent-yellow: #f1c40f; 
            --accent-blue: #2980b9;
            --accent-purple: #8e44ad;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        /* --- LOCK SCREEN --- */
        #pin-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }
        .pin-box {
            background: #1e1e1e;
            padding: 40px; border-radius: 12px;
            border: 1px solid #333; text-align: center; width: 300px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .pin-input {
            width: 100%;
            padding: 15px; margin: 20px 0;
            background: #121212; border: 1px solid #333; color: white;
            font-size: 1.5rem; text-align: center; letter-spacing: 5px;
            border-radius: 8px; font-family: 'Roboto Mono', monospace;
        }
        .pin-btn {
            width: 100%;
            padding: 15px; background: var(--accent-blue);
            color: white; border: none; font-weight: 800; font-size: 1rem;
            border-radius: 8px; cursor: pointer; text-transform: uppercase;
        }
        .pin-error { color: var(--accent-red); margin-top: 10px; display: none; font-weight: bold; }
        .shake { animation: shake 0.3s ease-in-out; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }

        /* --- HEADER --- */
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a1a1a;
            padding: 15px 25px;
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            position: sticky; top: 0; z-index: 999;
        }

        .live-clock { font-family: 'Roboto Mono', monospace; font-size: 1.2rem; font-weight: 700; color: var(--accent-yellow); }
        .status-indicator { display: flex; align-items: center; gap: 10px; font-weight: 600; font-size: 0.9rem; width: 150px; }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; background-color: #555; transition: all 0.3s ease; }
        .status-online { color: #2ecc71; }
        .status-online .status-dot { background-color: #2ecc71; box-shadow: 0 0 10px #2ecc71; }
        .status-offline { color: #e74c3c; }
        .status-offline .status-dot { background-color: #e74c3c; }

        /* --- GRID & CARDS --- */
        #orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            padding-top: 10px;
        }

        .order-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            position: relative;
            animation: slideUp 0.3s ease-out;
            border-top: 6px solid #555; 
            transition: border-color 0.5s ease, box-shadow 0.5s ease;
        }

        /* --- STATUS BORDERS --- */
        .order-card.status-pending { border-top-color: var(--accent-blue); }
        .order-card.status-cooking { border-top-color: var(--accent-yellow); }
        .order-card.status-done { border-top-color: var(--accent-green); }
        .order-card.status-out_for_delivery { border-top-color: var(--accent-purple); box-shadow: 0 0 15px rgba(142, 68, 173, 0.3); }

        /* Age Critical Animation */
        .order-card.age-critical { animation: criticalPulse 1s infinite alternate; }

        @keyframes criticalPulse {
            from { box-shadow: 0 0 10px rgba(192, 57, 43, 0.2); }
            to { box-shadow: 0 0 25px rgba(192, 57, 43, 0.9); }
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* --- CARD INTERNALS --- */
        .card-header {
            background: rgba(255,255,255,0.05);
            padding: 12px 15px;
            display: flex; flex-direction: column; gap: 10px;
            border-bottom: 1px solid var(--border);
        }
        .header-top { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .header-bottom { display: flex; justify-content: space-between; align-items: center; width: 100%; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 8px; }

        .order-id { font-family: 'Roboto Mono', monospace; font-size: 1.2rem; font-weight: 800; color: #fff; }
        .order-type-badge { padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        .type-delivery { background: rgba(52, 152, 219, 0.2); color: #3498db; border: 1px solid #3498db; }
        .type-pickup { background: rgba(243, 156, 18, 0.2); color: #f39c12; border: 1px solid #f39c12; }
        
        .time-stamp { font-size: 0.8rem; color: var(--text-muted); font-family: 'Roboto Mono', monospace; }
        .time-ago { font-size: 0.85rem; font-weight: 700; color: var(--text-main); background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px; }

        .customer-section { padding: 15px; border-bottom: 1px dashed var(--border); font-size: 0.9rem; }
        .customer-row { display: flex; align-items: flex-start; gap: 10px; margin-bottom: 8px; }
        .c-icon { width: 15px; color: var(--text-muted); text-align: center; }
        .c-data { flex: 1; color: #fff; }
        .c-address { color: var(--accent-yellow); font-weight: 500; }
        .c-phone a { color: var(--accent-blue); text-decoration: none; }

        .items-section { padding: 0; flex-grow: 1; }
        .item-row { padding: 12px 15px; border-bottom: 1px solid var(--border); display: flex; gap: 10px; align-items: flex-start; }
        .qty-box { background: #333; color: #fff; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border-radius: 4px; font-weight: 700; flex-shrink: 0; }
        .item-details { flex: 1; }
        .item-name { font-weight: 600; font-size: 1rem; color: #fff; line-height: 1.3; display: flex; align-items: center; flex-wrap: wrap; gap: 6px; }
        .item-mods { font-size: 0.85rem; color: var(--accent-yellow); margin-top: 4px; font-style: italic; display: block; width: 100%; }
        .item-price { font-family: 'Roboto Mono', monospace; color: var(--text-muted); font-size: 0.9rem; font-weight: 600; align-self: center; }

        .diet-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; flex-shrink: 0; }
        .dot-veg { background-color: #2ecc71; box-shadow: 0 0 4px #2ecc71; border: 1px solid #27ae60; }
        .dot-non { background-color: #e74c3c; box-shadow: 0 0 4px #e74c3c; border: 1px solid #c0392b; }

        .finance-section { background: rgba(0,0,0,0.2); padding: 15px; font-size: 0.9rem; border-top: 2px solid var(--border); }
        .f-row { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .f-label { color: var(--text-muted); }
        .f-val { color: var(--text-main); font-family: 'Roboto Mono', monospace; }
        .row-discount { color: var(--accent-red); }
        .row-total { font-size: 1.2rem; font-weight: 800; color: var(--accent-green); margin-top: 10px; padding-top: 10px; border-top: 1px dashed #444; }

        .notes-section { padding: 10px 15px; background: rgba(192, 57, 43, 0.1); color: #ff6b6b; font-size: 0.85rem; border-top: 1px solid #444; }

        /* --- ACTION BUTTONS (NEW) --- */
        .actions-section { padding: 15px; display: flex; gap: 10px; }
        .btn-action { flex: 1; padding: 15px; border: none; border-radius: 6px; font-size: 1rem; font-weight: 800; text-transform: uppercase; cursor: pointer; transition: all 0.2s; color: white; }
        
        .btn-accept { background: var(--accent-green); }
        .btn-accept:hover { background: #219150; }
        
        .btn-reject { background: var(--accent-red); }
        .btn-reject:hover { background: #a93226; }
        
        .btn-cook { background: var(--accent-yellow); color: #000; }
        .btn-archive { background: #333; color: #888; }
        
        /* Status Badge for Out for Delivery */
        .out-badge { 
            background: var(--accent-purple); color: white; 
            padding: 15px; width: 100%; text-align: center; 
            font-weight: 800; border-radius: 6px; 
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        /* --- UTILITIES --- */
        .text-center { text-align: center; }
        .flex-1 { flex: 1; }
        .no-decoration { text-decoration: none; }
        .header-actions { display: flex; align-items: center; gap: 15px; }
        .btn-history { background: #333; color: #fff; border: 1px solid #555; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 5px; transition: all 0.2s; font-family: inherit; }
        .btn-history:hover { background: #444; }

        .empty-state-container { grid-column: 1/-1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 60px 20px; opacity: 0.5; }
        .empty-icon { font-size: 4rem; margin-bottom: 20px; filter: grayscale(1); }
        .empty-text { font-size: 1.2rem; font-weight: 600; color: #666; }
        .text-accent-green { color: var(--accent-green); }
        .text-danger { color: #e74c3c; }
        .font-bold { font-weight: bold; }
        .font-small { font-size: 0.75rem; }
        .ml-5 { margin-left: 5px; }

        @media (max-width: 600px) {
            .header-bar { flex-wrap: wrap; padding: 12px; gap: 10px; }
            .status-indicator { order: 1; font-size: 0.8rem; }
            .header-actions { order: 2; margin-left: auto; gap: 10px; }
            .header-bar h1 { order: 3; width: 100%; font-size: 1.3rem; margin-top: 5px; padding-top: 10px; border-top: 1px solid #333; }
            .live-clock { font-size: 0.9rem; }
            .btn-history { font-size: 0.8rem; padding: 6px 10px; }
        }
    </style>
</head>
<body>

    <div id="pin-overlay">
        <div class="pin-box">
            <h2 style="margin-top:0;">üîí Kitchen Access</h2>
            <p style="color:#aaa; font-size:0.9rem;">Enter PIN to unlock & enable sound</p>
            <input type="password" id="pin-input" class="pin-input" placeholder="****" maxlength="4">
            <button class="pin-btn" id="unlock-btn">Unlock System</button>
            <div class="pin-error" id="pin-error">Incorrect PIN</div>
            <div style="margin-top: 25px; border-top: 1px solid #333; padding-top: 15px; font-size: 0.75rem; color: #666; font-weight: 500;">
    System by <span style="color: var(--accent-blue); font-weight: 700;">Thomsons Networks</span>
</div>
        </div>
    </div>

    <div class="header-bar">
        <div class="status-indicator" id="conn-wrapper">
            <span class="status-dot"></span>
            <span id="conn-text">Connecting...</span>
        </div>
        
        <h1 class="text-center flex-1">üî• Kitchen Manager</h1>

        <div class="header-actions">
            <div class="live-clock" id="clock-display">00:00:00 PM</div>
            <a href="history.html" class="no-decoration">
                <button class="btn-history">
                    üìú History
                </button>
            </a>
        </div>
    </div>

    <div id="orders-grid">
        <p class="empty-state-msg">Waiting for orders...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, remove, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyB9d8Seuez7ihaTSAuPyoCwqjKIR1-VFKg",
            authDomain: "cafe-orders-1afa1.firebaseapp.com",
            databaseURL: "https://cafe-orders-1afa1-default-rtdb.firebaseio.com",
            projectId: "cafe-orders-1afa1",
            storageBucket: "cafe-orders-1afa1.firebasestorage.app",
            messagingSenderId: "274410745480",
            appId: "1:274410745480:web:9964c3914d512aed8d793d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- SECURITY & AUDIO SETUP ---
        const KITCHEN_PIN = "2024";
        const bell = new Audio('bell.mp3');
        bell.loop = true; 
        let audioUnlocked = false;

        const pinInput = document.getElementById('pin-input');
        const unlockBtn = document.getElementById('unlock-btn');
        const pinOverlay = document.getElementById('pin-overlay');
        const pinError = document.getElementById('pin-error');

        async function attemptUnlock() {
            if (pinInput.value === KITCHEN_PIN) {
                bell.play().then(() => {
                    bell.pause();
                    bell.currentTime = 0;
                    audioUnlocked = true;
                    pinOverlay.style.opacity = '0';
                    setTimeout(() => pinOverlay.style.display = 'none', 500);
                    checkAudioState(); 
                }).catch(e => alert("Audio System Failed: " + e));
                
                try {
                    if ('wakeLock' in navigator) {
                        await navigator.wakeLock.request('screen');
                        console.log('Screen Wake Lock Active');
                    }
                } catch (err) { console.log('Wake Lock not supported'); }
            } else {
                pinError.style.display = 'block';
                pinInput.classList.add('shake');
                setTimeout(() => pinInput.classList.remove('shake'), 300);
                pinInput.value = "";
            }
        }

        unlockBtn.addEventListener('click', attemptUnlock);
        pinInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') attemptUnlock();
        });

        // --- CLOCK & TIMERS ---
        function updateClock() {
            const now = new Date();
            document.getElementById('clock-display').innerText = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true 
            });
            updateOrderAges(); 
        }

        function updateOrderAges() {
            const now = Date.now();
            document.querySelectorAll('.order-card').forEach(card => {
                const ts = parseInt(card.dataset.timestamp);
                if (!ts) return;
                const diffMins = Math.floor((now - ts) / 60000);
                const timeAgoSpan = card.querySelector('.time-ago');
                if (timeAgoSpan) {
                    if (diffMins < 1) timeAgoSpan.innerText = "Just now";
                    else timeAgoSpan.innerText = `${diffMins}m ago`;
                }

                if (!card.classList.contains('status-done') && !card.classList.contains('status-out_for_delivery')) {
                    card.classList.remove('age-critical');
                    if (diffMins > 35) card.classList.add('age-critical'); 
                }
            });
        }
        setInterval(updateClock, 1000);

        // --- CONNECTION STATUS ---
        const connectedRef = ref(db, ".info/connected");
        onValue(connectedRef, (snap) => {
            const wrapper = document.getElementById('conn-wrapper');
            const text = document.getElementById('conn-text');
            if (snap.val() === true) {
                wrapper.className = "status-indicator status-online";
                text.innerText = "ONLINE";
            } else {
                wrapper.className = "status-indicator status-offline";
                text.innerText = "OFFLINE";
            }
        });

        // --- ORDERS LOGIC ---
        const formatMoney = (amount) => "‚Çπ" + amount;
        const formatDate = (ts) => new Date(ts).toLocaleString('en-IN', { hour: '2-digit', minute:'2-digit', day:'2-digit', month:'short' });
        
        let activeOrders = [];
        
        onValue(ref(db, 'orders'), (snapshot) => {
            const grid = document.getElementById('orders-grid');
            const data = snapshot.val();
            
            grid.innerHTML = ""; 

            if (!data) {
                grid.innerHTML = `
                    <div class="empty-state-container">
                        <div class="empty-icon">üç≥</div>
                        <div class="empty-text">All Caught Up!</div>
                        <div style="font-size:0.9rem; margin-top:10px; color:#444;">Ready for the next rush...</div>
                    </div>
                `;
                activeOrders = [];
                checkAudioState(); 
                return;
            }

            const ordersArray = Object.entries(data).reverse();
            activeOrders = ordersArray;
            checkAudioState(); 

            ordersArray.forEach(([key, order]) => {
                const statusClass = `status-${order.status || 'pending'}`;
                
                // Items Rendering
                let itemsHtml = '';
                if(Array.isArray(order.items)) {
                    order.items.forEach(item => {
                        let discountBadge = item.isOffer ? `<span class="text-accent-green font-bold font-small ml-5">(OFFER APPLIED)</span>` : "";
                        let dotHtml = item.type === 'veg' ? `<span class="diet-dot dot-veg"></span>` : `<span class="diet-dot dot-non"></span>`;
                        let nameDisplay = item.name.replace(/\[(.*?)\]/g, '<span class="item-mods">Add: $1</span>').replace(/\((Note:.*?)\)/g, '<span class="item-mods text-danger">$1</span>');
                        const linePrice = item.price * item.qty;
                        
                        itemsHtml += `
                            <div class="item-row">
                                <div class="qty-box">${item.qty}</div>
                                <div class="item-details"><div class="item-name">${dotHtml} ${nameDisplay} ${discountBadge}</div></div>
                                <div class="item-price">${formatMoney(linePrice)}</div>
                            </div>`;
                    });
                } else {
                    itemsHtml = `<div class="item-row"><div class="item-details">${order.item || "Unknown Items"}</div></div>`;
                }

                // Financials & Extras
                const fins = order.financials || { subTotal:0, packingTotal:0, discountVal:0, grandTotal:order.price };
                const couponDisplay = fins.couponCode && fins.couponCode !== "NONE" ? `(Code: ${fins.couponCode})` : "";
                const noteHtml = order.globalNote && order.globalNote !== "-" ? `<div class="notes-section"><strong>‚ö†Ô∏è Note:</strong> ${order.globalNote}</div>` : "";
                const addressHtml = order.orderType === 'Delivery' ? `<div class="customer-row"><div class="c-icon">üìç</div><div class="c-data c-address">${order.customer.address}</div></div>` : "";

                // ACTION BUTTON LOGIC
                let actionButtonsHtml = '';
                
                if (order.status === 'pending') {
                    actionButtonsHtml = `
                        <button class="btn-action btn-reject" onclick="rejectOrder('${key}')">Reject ‚ùå</button>
                        <button class="btn-action btn-accept" onclick="acceptOrder('${key}')">Accept ‚úÖ</button>
                    `;
                } 
                else if (order.status === 'cooking') {
                    actionButtonsHtml = `
                        <button class="btn-action btn-cook" onclick="markReady('${key}')">Mark Ready üîî</button>
                    `;
                } 
                else if (order.status === 'done') {
                    // If Pickup: Manager completes. If Delivery: Manager waits for driver.
                    if (order.orderType === 'Delivery') {
                         actionButtonsHtml = `<button class="btn-action btn-archive" disabled>Waiting for Driver...</button>`;
                    } else {
                         actionButtonsHtml = `<button class="btn-action btn-archive" onclick="archiveOrder('${key}')">Complete Order ‚úÖ</button>`;
                    }
                }
                else if (order.status === 'out_for_delivery') {
                    actionButtonsHtml = `
                        <div class="out-badge">
                            <i class="fas fa-motorcycle"></i> OUT FOR DELIVERY
                        </div>
                    `;
                }
                // --- ADD THIS BLOCK TO KILL ZOMBIE ORDERS ---
else {
    actionButtonsHtml = `
        <button class="btn-action btn-reject" onclick="rejectOrder('${key}')" style="background:purple;">
            FORCE DELETE üóëÔ∏è
        </button>
    `;
}
// ---------------------------------------------

                const card = document.createElement('div');
                card.className = `order-card ${statusClass}`;
                card.dataset.timestamp = order.timestamp; 
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="header-top">
                            <span class="order-type-badge type-${order.orderType.toLowerCase()}">${order.orderType}</span>
                            <div class="order-id">#${order.orderId}</div>
                        </div>
                        <div class="header-bottom">
                            <span class="time-stamp">${formatDate(order.timestamp)}</span>
                            <span class="time-ago">Just now</span>
                        </div>
                    </div>
                    <div class="customer-section">
                        <div class="customer-row"><div class="c-icon">üë§</div><div class="c-data"><strong>${order.customer.name}</strong></div></div>
                        <div class="customer-row"><div class="c-icon">üìû</div><div class="c-data c-phone"><a href="tel:${order.customer.phone}">${order.customer.phone}</a></div></div>
                        ${addressHtml}
                    </div>
                    <div class="items-section">${itemsHtml}</div>
                    ${noteHtml}
                    <div class="finance-section">
                        <div class="f-row row-discount"><span class="f-label">Discount ${couponDisplay}</span><span class="f-val">-${formatMoney(fins.discountVal)}</span></div>
                        <div class="f-row"><span class="f-label">Sub Total</span><span class="f-val">${formatMoney(fins.subTotal)}</span></div>
                        <div class="f-row"><span class="f-label">Packing Charges</span><span class="f-val">+${formatMoney(fins.packingTotal)}</span></div>
                        <div class="f-row row-total"><span class="f-label">GRAND TOTAL</span><span class="f-val">${formatMoney(fins.grandTotal)}</span></div>
                    </div>
                    <div class="actions-section">
                        ${actionButtonsHtml}
                    </div>
                `;
                grid.appendChild(card);
            });
            updateOrderAges();
        });

        // --- AUDIO SYNC ---
        function checkAudioState() {
            if(!audioUnlocked) return;
            // Only ring for 'pending' orders
            const hasPending = activeOrders.some(([key, order]) => order.status === 'pending');
            if (hasPending) {
                if (bell.paused) bell.play().catch(e => console.log("Sound error", e));
            } else {
                bell.pause();
                bell.currentTime = 0;
            }
        }

        // --- NEW BUTTON FUNCTIONS ---
        
        // 1. Accept: Moves to Cooking
        window.acceptOrder = (key) => {
            update(ref(db, 'orders/' + key), { status: 'cooking' });
        };

        // 2. Reject: Deletes completely (Vanishes from everywhere)
        window.rejectOrder = (key) => {
            if(confirm("REJECT this order? It will be deleted permanently.")) {
                remove(ref(db, 'orders/' + key));
            }
        };

        // 3. Mark Ready: Moves to Done
        window.markReady = (key) => {
             update(ref(db, 'orders/' + key), { status: 'done' });
        };

        // 4. Archive: Moves to History (For Pickup/Dine-In mostly)
        window.archiveOrder = (key) => {
            const orderRef = ref(db, 'orders/' + key);
            if(confirm("Archive this order to history?")) {
                get(orderRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        data.completedAt = Date.now(); 
                        set(ref(db, 'history/' + key), data)
                            .then(() => { remove(orderRef); })
                            .catch((err) => alert("Error archiving: " + err));
                    }
                });
            }
        };

    </script>
