<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kitchen Display System | Cafe Cloud Club</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1115;
            --surface: #181b21;
            --surface-hover: #22262e;
            --border: #2f3542;
            
            /* CHRISTMAS THEME COLORS */
            --primary: #D42426; /* Santa Red */
            --success: #165B33; /* Pine Green */
            --warning: #f59e0b; /* Gold/Orange */
            --danger: #ef4444;
            
            --purple: #8b5cf6;
            --text-main: #f3f4f6;
            --text-muted: #9ca3af;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text-main); 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
            position: relative;
        }

        /* --- CHRISTMAS LIGHTS ANIMATION --- */
        .christmas-lights-container {
            position: fixed;
            top: -5px;
            left: 0;
            width: 100%;
            height: 40px;
            /* Highest layer: Lights always on top */
            z-index: 10000; 
            display: flex;
            justify-content: center;
            gap: 25px;
            pointer-events: none;
            overflow: hidden;
            padding: 0 10px;
        }

        .light-bulb {
            min-width: 12px;
            height: 18px;
            border-radius: 50%;
            background: #ccc;
            position: relative;
            animation: lightGlow 2s infinite ease-in-out;
        }

        .light-bulb::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 10px;
            background: #222;
        }

        .light-bulb:nth-child(4n+1) { background: #ff3b3b; box-shadow: 0 0 10px #ff3b3b; animation-delay: 0s; }
        .light-bulb:nth-child(4n+2) { background: #3bff3b; box-shadow: 0 0 10px #3bff3b; animation-delay: 0.5s; }
        .light-bulb:nth-child(4n+3) { background: #3b83ff; box-shadow: 0 0 10px #3b83ff; animation-delay: 1s; }
        .light-bulb:nth-child(4n+4) { background: #ffdb3b; box-shadow: 0 0 10px #ffdb3b; animation-delay: 1.5s; }

        @keyframes lightGlow {
            0%, 100% { opacity: 0.4; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.1); box-shadow: 0 5px 20px currentColor; }
        }

        /* --- SNOW ANIMATION --- */
        .menu-bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Behind content */
            z-index: 1; 
            pointer-events: none;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.6; /* Lower opacity for dark mode */
            animation: fall linear infinite;
        }

        .snowflake:nth-child(odd) { background: #E1E8ED; }
        .snowflake:nth-child(2n) { filter: blur(1px); }
        .snowflake:nth-child(3n) { filter: blur(2px); opacity: 0.3; }

        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0); }
            100% { transform: translateY(110vh) translateX(20px); }
        }

        /* --- HEADER --- */
        header { 
            height: 60px; 
            background: var(--surface); 
            border-bottom: 1px solid var(--border);
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 0 20px;
            /* Header > Snow */
            position: relative;
            z-index: 50;
        }

        .brand { 
            font-weight: 800; 
            font-size: 1.2rem; 
            letter-spacing: -0.5px; 
            display: flex; 
            align-items: center; 
            gap: 10px;
            /* Festive Gradient */
            background: linear-gradient(90deg, #D42426, #165B33);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .clock { 
            font-family: 'JetBrains Mono', monospace; 
            color: var(--text-muted); 
            font-size: 0.9rem; 
        }

        .controls { display: flex; gap: 15px; }
        .btn-icon { 
            background: var(--surface-hover); 
            border: 1px solid var(--border); 
            color: var(--text-main); 
            width: 36px; height: 36px; 
            border-radius: 8px; 
            cursor: pointer; 
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .btn-icon:hover { background: var(--border); color: white; }
        .btn-icon.active { background: var(--success); border-color: var(--success); color: white; }

        /* --- KANBAN BOARD --- */
        .board { 
            flex: 1; 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 2px; 
            overflow: hidden; 
            /* Board > Snow */
            position: relative;
            z-index: 10;
        }

        .column { 
            background: rgba(15, 17, 21, 0.8); /* Semi-transparent for snow visibility */
            display: flex; 
            flex-direction: column; 
            border-right: 1px solid var(--border); 
            backdrop-filter: blur(5px);
        }
        .column:last-child { border-right: none; }

        .col-header { 
            padding: 15px; 
            font-weight: 600; 
            font-size: 0.9rem; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            border-bottom: 1px solid var(--border); 
            display: flex; justify-content: space-between; 
            background: rgba(24, 27, 33, 0.9);
        }
        
        .col-pending .col-header { color: var(--text-muted); border-top: 3px solid var(--text-muted); }
        .col-cooking .col-header { color: var(--warning); border-top: 3px solid var(--warning); }
        .col-delivery .col-header { color: var(--success); border-top: 3px solid var(--success); }

        .count-badge { 
            background: var(--surface-hover); 
            padding: 2px 8px; 
            border-radius: 12px; 
            font-size: 0.75rem; 
            color: white; 
        }

        .col-body { 
            flex: 1; 
            padding: 15px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }

        /* --- ORDER CARD --- */
        .order-card { 
            background: var(--surface); 
            border: 1px solid var(--border); 
            border-radius: 8px; 
            padding: 15px; 
            animation: slideIn 0.3s ease; 
            transition: transform 0.2s;
            position: relative;
        }
        .order-card:hover { transform: translateY(-2px); border-color: #4b5563; }
        
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card-header { display: flex; justify-content: space-between; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px dashed var(--border); }
        .order-id { font-family: 'JetBrains Mono', monospace; font-weight: 700; font-size: 1.1rem; color: var(--primary); }
        .order-timer { font-size: 0.8rem; color: var(--text-muted); display: flex; align-items: center; gap: 5px; }
        .order-timer.late { color: var(--danger); font-weight: bold; animation: pulse 2s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .customer-info { font-size: 0.85rem; color: var(--text-main); margin-bottom: 12px; font-weight: 500; }
        .customer-info span { color: var(--text-muted); font-weight: 400; font-size: 0.8rem; }

        .items-list { list-style: none; padding: 0; margin: 0 0 15px 0; font-size: 0.9rem; }
        .item-row { display: flex; justify-content: space-between; margin-bottom: 6px; line-height: 1.4; }
        .item-qty { font-weight: 700; color: var(--primary); margin-right: 8px; min-width: 20px; }
        .item-name { flex: 1; color: #e5e7eb; }
        .item-note { display: block; font-size: 0.75rem; color: var(--text-muted); margin-left: 28px; font-style: italic; }

        .card-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        .btn { 
            border: none; 
            padding: 10px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 0.85rem; 
            transition: 0.2s; 
            font-family: inherit;
        }
        
        /* Pending Actions */
        .btn-accept { background: var(--primary); color: white; width: 100%; grid-column: span 2; }
        .btn-accept:hover { background: #b91c1c; }
        
        .btn-reject { background: transparent; border: 1px solid var(--border); color: var(--danger); width: 100%; grid-column: span 2; margin-top: 5px;}
        .btn-reject:hover { background: rgba(239, 68, 68, 0.1); border-color: var(--danger); }

        /* Cooking Actions */
        .btn-ready { background: var(--warning); color: #000; width: 100%; grid-column: span 2; }
        .btn-ready:hover { background: #d97706; }

        /* Delivery Actions */
        .btn-complete { background: var(--success); color: white; width: 100%; grid-column: span 2; }
        .btn-complete:hover { background: #059669; }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .board { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; }
            .column { min-width: 85vw; scroll-snap-align: center; border-right: 1px solid var(--border); }
            .brand span { display: none; }
        }
    </style>
</head>
<body>

    <div class="christmas-lights-container">
        <div class="light-bulb"></div><div class="light-bulb"></div><div class="light-bulb"></div><div class="light-bulb"></div><div class="light-bulb"></div>
        <div class="light-bulb"></div><div class="light-bulb"></div><div class="light-bulb"></div><div class="light-bulb"></div><div class="light-bulb"></div>
        <div class="light-bulb"></div><div class="light-bulb"></div><div class="light-bulb"></div><div class="light-bulb"></div><div class="light-bulb"></div>
        <div class="light-bulb"></div><div class="light-bulb"></div><div class="light-bulb"></div><div class="light-bulb"></div><div class="light-bulb"></div>
        <div class="light-bulb"></div><div class="light-bulb"></div><div class="light-bulb"></div><div class="light-bulb"></div><div class="light-bulb"></div>
        <div class="light-bulb"></div><div class="light-bulb"></div><div class="light-bulb"></div><div class="light-bulb"></div><div class="light-bulb"></div>
    </div>

    <div class="menu-bg-animation" id="snow-container"></div>

    <header>
        <div class="brand">
            <i class="fas fa-fire-burner"></i>
            <span>Kitchen Display</span>
        </div>
        <div class="clock" id="clock">--:--</div>
        <div class="controls">
            <button class="btn-icon" id="sound-btn" onclick="toggleSound()" title="Toggle Sound">
                <i class="fas fa-bell-slash"></i>
            </button>
            <button class="btn-icon" onclick="location.reload()" title="Refresh">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </header>

    <div class="board">
        
        <div class="column col-pending">
            <div class="col-header">
                <span><i class="far fa-clock"></i> Pending</span>
                <span class="count-badge" id="count-pending">0</span>
            </div>
            <div class="col-body" id="list-pending">
                </div>
        </div>

        <div class="column col-cooking">
            <div class="col-header">
                <span><i class="fas fa-fire"></i> Cooking</span>
                <span class="count-badge" id="count-cooking">0</span>
            </div>
            <div class="col-body" id="list-cooking">
            </div>
        </div>

        <div class="column col-delivery">
            <div class="col-header">
                <span><i class="fas fa-motorcycle"></i> Ready / Delivery</span>
                <span class="count-badge" id="count-delivery">0</span>
            </div>
            <div class="col-body" id="list-delivery">
            </div>
        </div>

    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, remove, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB9d8Seuez7ihaTSAuPyoCwqjKIR1-VFKg",
            authDomain: "cafe-orders-1afa1.firebaseapp.com",
            databaseURL: "https://cafe-orders-1afa1-default-rtdb.firebaseio.com",
            projectId: "cafe-orders-1afa1",
            storageBucket: "cafe-orders-1afa1.firebasestorage.app",
            messagingSenderId: "274410745480",
            appId: "1:274410745480:web:9964c3914d512aed8d793d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- SNOWFLAKE GENERATOR ---
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('snow-container');
            if (!container) return;
            
            const snowflakeCount = 40; // More snow for big screen

            for (let i = 0; i < snowflakeCount; i++) {
                const flake = document.createElement('div');
                flake.classList.add('snowflake');
                
                const left = Math.random() * 100;
                const size = Math.random() * 5 + 3;
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * 10;
                
                flake.style.left = `${left}%`;
                flake.style.width = `${size}px`;
                flake.style.height = `${size}px`;
                flake.style.animationDuration = `${duration}s`;
                flake.style.animationDelay = `-${delay}s`;
                
                container.appendChild(flake);
            }
        });

        // --- CLOCK ---
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-US', {
                hour: '2-digit', minute: '2-digit', hour12: true
            });
            updateTimers();
        }, 1000);

        // --- AUDIO ---
        let audioEnabled = false;
        const bell = new Audio('bell.mp3'); 
        window.toggleSound = () => {
            audioEnabled = !audioEnabled;
            const btn = document.getElementById('sound-btn');
            if(audioEnabled) {
                btn.classList.add('active');
                btn.innerHTML = '<i class="fas fa-bell"></i>';
                // Try play to unlock audio context
                bell.play().then(() => { bell.pause(); bell.currentTime = 0; }).catch(()=>{});
            } else {
                btn.classList.remove('active');
                btn.innerHTML = '<i class="fas fa-bell-slash"></i>';
            }
        };

        // --- RENDER LOGIC ---
        const ordersRef = ref(db, 'orders');
        onValue(ordersRef, (snapshot) => {
            const data = snapshot.val();
            
            const lists = {
                pending: document.getElementById('list-pending'),
                cooking: document.getElementById('list-cooking'),
                delivery: document.getElementById('list-delivery') // handles 'out_for_delivery' too
            };
            const counts = { pending: 0, cooking: 0, delivery: 0 };

            // Clear Lists
            Object.values(lists).forEach(el => el.innerHTML = '');

            if(!data) return;

            // Sort by time
            const orders = Object.entries(data).sort((a,b) => a[1].timestamp - b[1].timestamp);

            checkSound(orders);

            orders.forEach(([key, order]) => {
                const status = order.status || 'pending';
                let targetList = null;
                
                if(status === 'pending') { targetList = lists.pending; counts.pending++; }
                else if(status === 'cooking') { targetList = lists.cooking; counts.cooking++; }
                else if(status === 'done' || status === 'out_for_delivery') { targetList = lists.delivery; counts.delivery++; }
                
                if(targetList) {
                    targetList.appendChild(createCard(key, order));
                }
            });

            document.getElementById('count-pending').innerText = counts.pending;
            document.getElementById('count-cooking').innerText = counts.cooking;
            document.getElementById('count-delivery').innerText = counts.delivery;
        });

        function createCard(key, order) {
            const card = document.createElement('div');
            card.className = 'order-card';
            
            // Calculate time elapsed
            card.dataset.time = order.timestamp; 
            
            let actionButtons = '';
            if(order.status === 'pending') {
                actionButtons = `
                    <button class="btn btn-accept" onclick="updateStatus('${key}', 'cooking')">Accept & Cook</button>
                    <button class="btn btn-reject" onclick="rejectOrder('${key}')">Reject</button>
                `;
            } else if (order.status === 'cooking') {
                actionButtons = `
                    <button class="btn btn-ready" onclick="updateStatus('${key}', 'done')">Mark Ready</button>
                `;
            } else if (order.status === 'done' || order.status === 'out_for_delivery') {
                actionButtons = `
                    <button class="btn btn-complete" onclick="completeOrder('${key}')">Complete Order</button>
                `;
            }

            // Items HTML
            let itemsHtml = '';
            if(order.cart) {
                order.cart.forEach(item => {
                    const notes = item.note ? `<span class="item-note">Note: ${item.note}</span>` : '';
                    itemsHtml += `
                        <li class="item-row">
                            <span class="item-qty">${item.qty}x</span>
                            <span class="item-name">
                                ${item.name}
                                ${notes}
                            </span>
                        </li>
                    `;
                });
            }

            const typeLabel = order.orderType === 'Delivery' ? '<i class="fas fa-motorcycle"></i> Del' : '<i class="fas fa-walking"></i> Pick';

            card.innerHTML = `
                <div class="card-header">
                    <span class="order-id">#${order.orderId}</span>
                    <span class="order-timer" id="timer-${key}">0m</span>
                </div>
                <div class="customer-info">
                    ${order.customer.name} <span style="float:right">${typeLabel}</span>
                    <br><span>${order.customer.phone || ''}</span>
                    ${order.instruction ? `<br><span style="color:var(--warning)">Note: ${order.instruction}</span>` : ''}
                </div>
                <ul class="items-list">
                    ${itemsHtml}
                </ul>
                <div class="card-actions">
                    ${actionButtons}
                </div>
            `;
            return card;
        }

        function updateTimers() {
            document.querySelectorAll('.order-card').forEach(card => {
                const start = parseInt(card.dataset.time);
                const diff = Math.floor((Date.now() - start) / 60000); // mins
                const timerEl = card.querySelector('.order-timer');
                
                if(timerEl) {
                    timerEl.innerText = `${diff}m`;
                    if(diff > 15) timerEl.classList.add('late');
                }
            });
        }

        function checkSound(orders) {
            if(!audioEnabled) return;
            const hasPending = orders.some(([k, o]) => o.status === 'pending');
            if(hasPending) {
                if(bell.paused) bell.play().catch(e=>console.log("Audio Error:", e));
            } else {
                bell.pause();
                bell.currentTime = 0;
            }
        }

        window.updateStatus = (key, status) => {
            update(ref(db, 'orders/' + key), { status: status });
        };

        window.rejectOrder = (key) => {
            if(confirm("Reject this order?")) {
                const orderRef = ref(db, 'orders/' + key);
                get(orderRef).then(snap => {
                    if(snap.exists()) {
                        const data = snap.val();
                        data.status = 'rejected';
                        data.rejectedAt = Date.now();
                        set(ref(db, 'history/' + key), data).then(() => remove(orderRef));
                    }
                });
            }
        };

        window.completeOrder = (key) => {
            const orderRef = ref(db, 'orders/' + key);
            get(orderRef).then(snap => {
                if(snap.exists()) {
                    const data = snap.val();
                    data.completedAt = Date.now();
                    set(ref(db, 'history/' + key), data).then(() => remove(orderRef));
                }
            });
        };
    </script>
</body>
</html>
