<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menu Admin | Cafe Cloud Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1115;
            --surface: #181b21;
            --surface-hover: #22262e;
            --border: #2f3542;
            --primary: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text-main: #f3f4f6;
            --text-muted: #9ca3af;
            --sidebar-w: 260px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg);
            color: var(--text-main); 
            font-family: 'Inter', sans-serif; margin: 0; padding: 0; 
            height: 100vh; overflow: hidden; display: flex;
        }

        /* --- PIN LOCK SCREEN --- */
        #pin-overlay { 
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(15, 17, 21, 0.98); z-index: 9999; 
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
        }
        .pin-box { 
            background: var(--surface);
            padding: 40px; border-radius: 16px; 
            border: 1px solid var(--border); text-align: center; width: 320px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .pin-input { 
            background: var(--bg);
            border: 1px solid var(--border); color: white; 
            font-size: 2rem; text-align: center; letter-spacing: 10px; padding: 10px; 
            border-radius: 8px; width: 100%;
            margin: 20px 0; outline: none;
            font-family: 'JetBrains Mono', monospace;
        }
        .pin-input:focus { border-color: var(--primary); }
        .btn-unlock { background: var(--primary); width: 100%; padding: 12px; border:none; border-radius:8px; color:white; font-weight:700; cursor:pointer; }

        /* --- LAYOUT --- */
        .sidebar { 
            width: var(--sidebar-w);
            background: var(--surface); border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; flex-shrink: 0; z-index: 100;
            transition: transform 0.3s ease;
        }
        .sidebar-header { padding: 25px; border-bottom: 1px solid var(--border); }
        .sidebar-brand { font-weight: 800; font-size: 1.1rem; color: var(--text-main); display:flex; align-items:center; gap:10px; }
        .nav-scroll { overflow-y: auto; flex: 1; padding: 20px 10px; }
        
        .nav-item { 
            padding: 12px 15px;
            margin-bottom: 5px; border-radius: 8px; 
            color: var(--text-muted); cursor: pointer; font-size: 0.9rem; font-weight: 500;
            transition: all 0.2s; display: flex; justify-content: space-between;
        }
        .nav-item:hover { background: var(--surface-hover); color: var(--text-main); }
        .nav-item.active { background: rgba(59, 130, 246, 0.1); color: var(--primary); }

        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; z-index: 10; }

        /* --- HEADER --- */
        .top-bar { 
            background: var(--surface);
            border-bottom: 1px solid var(--border); 
            padding: 15px 30px; display: flex; align-items: center; justify-content: space-between;
            height: 70px; flex-shrink: 0;
        }
        .search-wrapper { position: relative; width: 400px; max-width: 100%; }
        .search-input { 
            width: 100%;
            background: var(--bg); border: 1px solid var(--border);
            padding: 10px 15px 10px 40px; border-radius: 8px; color: white; outline: none;
        }
        .search-icon { position: absolute; left: 12px; top: 10px; color: var(--text-muted); }
        
        .btn-new { 
            background: var(--primary);
            color: white; border: none; padding: 10px 20px; 
            border-radius: 8px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px;
        }
        .btn-new:hover { background: #2563eb; }

        /* --- CONTENT AREA --- */
        .content-scroll { padding: 30px; overflow-y: auto; flex: 1; }

        /* DASHBOARD STATS */
        .dashboard-stats { display: flex; gap: 20px; margin-bottom: 30px; }
        .stat-badge { 
            background: var(--surface);
            border: 1px solid var(--border); 
            padding: 10px 20px; border-radius: 8px; font-size: 0.9rem; color: var(--text-muted);
            display: flex; align-items: center; gap: 10px;
        }
        .stat-num { color: var(--text-main); font-weight: 800; font-family: 'JetBrains Mono'; }

        /* STOCK ALERTS */
        .stock-alert-section { 
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px; padding: 20px; margin-bottom: 40px; display: none;
        }
        .alert-header { color: var(--danger); font-weight: 700; margin-bottom: 15px; display:flex; align-items:center; gap:10px; }
        .alert-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 10px; }
        .alert-pill { 
            background: var(--surface);
            border: 1px solid var(--border); padding: 8px 12px; 
            border-radius: 6px; display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem;
        }

        /* CATEGORY SECTIONS */
        .category-section { margin-bottom: 50px; scroll-margin-top: 20px; }
        .cat-header { 
            display: flex;
            justify-content: space-between; align-items: center; 
            margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 10px;
        }
        .cat-title { font-size: 1.2rem; font-weight: 800; color: var(--text-main); }
        .btn-cat-opt { 
            background: transparent;
            border: 1px solid var(--border); color: var(--text-muted);
            padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 0.8rem;
        }
        .btn-cat-opt:hover { border-color: var(--text-muted); color: var(--text-main); }

        /* ITEMS GRID */
        .items-grid { 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; 
        }

        .item-card {
            background: var(--surface);
            border: 1px solid var(--border); border-radius: 12px;
            padding: 15px; position: relative; transition: transform 0.2s, border-color 0.2s;
            display: flex; flex-direction: column;
            justify-content: space-between; min-height: 160px;
        }
        .item-card:hover { transform: translateY(-4px); border-color: var(--primary); }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .item-name { font-weight: 600; font-size: 1rem; line-height: 1.4; padding-right: 10px; }
        .veg-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; flex-shrink: 0; }
        .dot-veg { background: var(--success); box-shadow: 0 0 5px var(--success); }
        .dot-non { background: var(--danger); box-shadow: 0 0 5px var(--danger); }

        .item-price { font-family: 'JetBrains Mono'; font-size: 1.1rem; color: var(--primary); font-weight: 700; margin-bottom: 15px; }

        .card-footer { margin-top: auto; display: grid; grid-template-columns: 1fr auto; gap: 10px; }
        
        .stock-status-btn { 
            border: 1px solid;
            border-radius: 6px; padding: 8px; font-size: 0.75rem; 
            font-weight: 700; text-align: center; cursor: pointer; text-transform: uppercase;
        }
        .st-active { border-color: var(--border); background: var(--surface-hover); color: var(--success); }
        .st-active:hover { background: #121212; }

        .st-off { border-color: var(--danger); background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .st-timer { border-color: var(--warning); background: rgba(245, 158, 11, 0.1); color: var(--warning); }

        .btn-edit { 
            background: var(--surface-hover);
            border: 1px solid var(--border); color: var(--text-muted);
            width: 36px; display: flex; align-items: center; justify-content: center; border-radius: 6px; cursor: pointer;
        }
        .btn-edit:hover { color: white; border-color: white; }

        /* --- MODALS --- */
        .modal-overlay { 
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.8); z-index: 2000; display: none; 
            align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .modal-card { 
            background: var(--surface);
            width: 450px; max-width: 90%; 
            border-radius: 16px; border: 1px solid var(--border); padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            animation: slideUp 0.3s ease;
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .modal-title { margin-top: 0; font-size: 1.3rem; }
        
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; color: var(--text-muted); font-size: 0.8rem; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        .form-input, .form-select { 
            width: 100%;
            background: var(--bg); border: 1px solid var(--border); 
            padding: 12px; border-radius: 8px; color: white; outline: none; font-size: 1rem;
        }
        .form-input:focus, .form-select:focus { border-color: var(--primary); }

        .modal-actions { display: flex; gap: 15px; margin-top: 30px; }
        .btn-save { flex: 1; background: var(--success); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: 700; cursor: pointer; }
        .btn-cancel { flex: 1; background: transparent; border: 1px solid var(--border); color: var(--text-muted); padding: 12px; border-radius: 8px; font-weight: 700; cursor: pointer; }
        .btn-delete { color: var(--danger); background: none; border: none; cursor: pointer; font-size: 0.9rem; text-decoration: underline; margin-top: 15px; display: block; width: 100%; }

        /* STOCK GRID IN MODAL */
        .stock-options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stock-opt-btn { 
            background: var(--bg);
            border: 1px solid var(--border); padding: 15px; 
            border-radius: 8px; color: var(--text-muted); cursor: pointer; font-weight: 600;
        }
        .stock-opt-btn:hover { border-color: var(--text-main); color: var(--text-main); }
        .stock-opt-btn.reset { border-color: var(--success); color: var(--success); grid-column: 1 / -1; }

        /* MOBILE OVERLAY */
        .sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 90; }
        .menu-toggle { display: none; font-size: 1.5rem; background: none; border: none; color: white; cursor: pointer; }

        @media (max-width: 800px) {
            .sidebar { position: fixed; left: -280px; height: 100%; box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
            .sidebar.open { transform: translateX(280px); }
            .sidebar-overlay.active { display: block; }
            .menu-toggle { display: block; margin-right: 15px; }
            .top-bar { padding: 10px 20px; }
            .content-scroll { padding: 20px; }
            .search-wrapper { width: 100%; display: none; }
        }
    </style>
</head>
<body>

    <div id="pin-overlay">
        <div class="pin-box">
            <h2 style="margin-top:0;">üõ†Ô∏è Admin Console</h2>
            <p style="color:var(--text-muted); font-size:0.9rem; margin-bottom:20px;">Enter access PIN to continue</p>
            <input type="password" id="pin" class="pin-input" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric" pattern="[0-9]*">

    <div id="app" style="display:none; width:100%; height:100%;">
        
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
<div class="sidebar-brand">
    <img src="og-image.jpg" alt="Logo" style="height: 30px; border-radius: 6px; margin-right: 10px;">
    <span>Cloud Club Admin</span>
</div>
            </div>

                </div>

        <main class="main-content">

                    <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
                    <div class="search-wrapper">

                    </div>

                    <option>Freshly Folded</option><option>Rice Harmony</option><option>Salad Symphony</option>

                    <option>Icy Sips</option><option>Mojito Magic</option><option>Nature's Nectar</option>

    <div id="stock-modal" class="modal-overlay">
        <div class="modal-card">
            <h3 id="stock-title" class="modal-title">Manage Stock</h3>
            <p style="color:var(--text-muted); margin-bottom:20px;">Select how long this item should be unavailable.</p>

                <button class="stock-opt-btn reset" onclick="applyStock('reset')">‚úÖ AVAILABLE (IN STOCK)</button>

            <button onclick="closeStockModal()" style="width:100%; margin-top:20px; background:none; border:none; color:var(--text-muted); cursor:pointer;">Close</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB9d8Seuez7ihaTSAuPyoCwqjKIR1-VFKg",
            authDomain: "cafe-orders-1afa1.firebaseapp.com",
            databaseURL: "https://cafe-orders-1afa1-default-rtdb.firebaseio.com",
            projectId: "cafe-orders-1afa1",
            storageBucket: "cafe-orders-1afa1.firebasestorage.app",
            messagingSenderId: "274410745480",
            appId: "1:274410745480:web:9964c3914d512aed8d793d"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

// --- AUTH ---
        window.checkPin = function() {
            // .trim() removes any accidental spaces you might type
            const input = document.getElementById('pin').value.trim();
            
            // "MjAyMQ==" is the secret code for "2021" 
            // It prevents people from reading the PIN in the code.
            if (btoa(input) === "MjAyMQ==") {
                document.getElementById('pin-overlay').style.display = 'none';
                document.getElementById('app').style.display = 'flex'; 
                loadMenu();
            } else {
                alert("‚ùå Wrong PIN");
            }
        }

        // --- GLOBAL STATE ---
        let allItems = []; // Store items locally for filtering

        // --- UI LOGIC ---
        window.toggleSidebar = () => {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('sidebar-overlay').classList.toggle('active');
        }

        window.filterItems = () => {
            const term = document.getElementById('search-input').value.toLowerCase();
            const filtered = allItems.filter(item => 
                item.name.toLowerCase().includes(term) || item.category.toLowerCase().includes(term)
            );
            renderMenu(filtered);
        }

        // --- CORE DATA LOADING ---
        function loadMenu() {
            onValue(ref(db, 'menu'), (snap) => {
                const data = snap.val();
                if(!data) return;

                // Flatten and store
                allItems = Object.entries(data).map(([key, val]) => ({ ...val, key }));
                
                // Initial Render
                filterItems(); // Handles rendering
            });
        }

        function renderMenu(itemsToRender) {
            const root = document.getElementById('menu-root');
            const navList = document.getElementById('nav-list');
            const stockWatch = document.getElementById('stock-watch');
            const stockList = document.getElementById('stock-watch-list');
            
            root.innerHTML = "";
            navList.innerHTML = "";
            stockList.innerHTML = "";
            
            let outOfStockCount = 0;

            // Group by Category
            const grouped = itemsToRender.reduce((acc, item) => {
                const cat = item.category || "Other";
                if (!acc[cat]) acc[cat] = [];
                acc[cat].push(item);
                return acc;
            }, {});

            // Sort Categories Alphabetically
            Object.keys(grouped).sort().forEach(cat => {
                // 1. Sidebar Link
                const navBtn = document.createElement('div');
                navBtn.className = 'nav-item';
                navBtn.innerHTML = `<span>${cat}</span> <span style="font-size:0.8rem; opacity:0.5;">${grouped[cat].length}</span>`;
                navBtn.onclick = () => {
                    const target = document.getElementById(`cat-${cat}`);
                    if(target) target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                    navBtn.classList.add('active');
                    if(window.innerWidth <= 800) window.toggleSidebar();
                };
                navList.appendChild(navBtn);

                // 2. Main Content Section
                const section = document.createElement('div');
                section.className = 'category-section';
                section.id = `cat-${cat}`;
                
                section.innerHTML = `
                    <div class="cat-header">
                        <span class="cat-title">${cat}</span>
                        <button class="btn-cat-opt" onclick="openBatchModal('${cat}')">Category Options</button>
                    </div>
                `;

                // Grid
                const grid = document.createElement('div');
                grid.className = 'items-grid';

                grouped[cat].sort((a,b) => a.name.localeCompare(b.name)).forEach(item => {
                    // Logic for Badge
                    let badgeClass = 'st-active';
                    let badgeText = 'IN STOCK';
                    let isOff = false;

                    if (item.stockStatus === 'MANUAL_OFF') {
                        badgeClass = 'st-off'; badgeText = 'OFF (MANUAL)'; isOff = true;
                    } else if (item.stockStatus === 'TEMP_OFF') {
                        if (Date.now() < item.stockReturnTime) {
                            badgeClass = 'st-timer';
                            const minsLeft = Math.ceil((item.stockReturnTime - Date.now()) / 60000);
                            badgeText = `OFF (${minsLeft}m)`;
                            isOff = true;
                        }
                    } else if (item.inStock === false) { 
                        badgeClass = 'st-off'; badgeText = 'OFF'; isOff = true;
                    }

                    if(isOff) {
                        outOfStockCount++;
                        const alert = document.createElement('div');
                        alert.className = 'alert-pill';
                        alert.innerHTML = `<strong>${item.name}</strong> <span style="color:var(--danger); font-size:0.75rem;">${badgeText}</span>`;
                        stockList.appendChild(alert);
                    }

                    // Card HTML
                    const dotClass = (item.type === 'veg') ? 'dot-veg' : 'dot-non';
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.innerHTML = `
                        <div>
                            <div class="card-header">
                                <span class="item-name">${item.name}</span>
                                <span class="veg-dot ${dotClass}" title="${item.type}"></span>
                            </div>
                            <div class="item-price">‚Çπ${item.price}</div>
                        </div>
                        <div class="card-footer">
                            <div class="stock-status-btn ${badgeClass}" onclick="openSingleModal('${item.key}', '${item.name}')">
                                ${badgeText}
                            </div>
                            <div class="btn-edit" onclick="editItem('${item.key}')" title="Edit Item">
                                ‚úé
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });

                section.appendChild(grid);
                root.appendChild(section);
            });

            // Update Stats
            document.getElementById('count-total').innerText = itemsToRender.length;
            document.getElementById('count-off').innerText = outOfStockCount;

            stockWatch.style.display = outOfStockCount > 0 ? 'block' : 'none';
        }

        // --- STOCK LOGIC ---
        let targetKeys = [];
        window.openSingleModal = (key, name) => {
            targetKeys = [key];
            document.getElementById('stock-title').innerText = `Stock: ${name}`;
            document.getElementById('stock-modal').style.display = 'flex';
        }

        window.openBatchModal = (categoryName) => {
            targetKeys = allItems.filter(i => i.category === categoryName).map(i => i.key);
            document.getElementById('stock-title').innerText = `Category: ${categoryName}`;
            document.getElementById('stock-modal').style.display = 'flex';
        }

        window.closeStockModal = () => document.getElementById('stock-modal').style.display = 'none';
        window.applyStock = (mode) => {
            const updates = {};
            targetKeys.forEach(key => {
                if (mode === 'reset') {
                    updates[`menu/${key}/stockStatus`] = 'ACTIVE';
                } else if (mode === 'manual') {
                    updates[`menu/${key}/stockStatus`] = 'MANUAL_OFF';
                } else {
                    let duration = 0;
                    if (mode === '1h') duration = 3600000;
                    if (mode === 'next_open') {
                        const target = new Date();
                        target.setHours(14, 0, 0, 0); // 2 PM
                        if (Date.now() > target.getTime()) target.setDate(target.getDate() + 1);
                        duration = target.getTime() - Date.now();
                    }
                    updates[`menu/${key}/stockStatus`] = 'TEMP_OFF';
                    updates[`menu/${key}/stockReturnTime`] = Date.now() + duration;
                }
            });
            update(ref(db), updates).then(() => closeStockModal());
        }

        // --- CRUD ACTIONS ---
        window.showAddForm = () => { 
            document.getElementById('editor-overlay').style.display='flex';
            document.getElementById('form-title').innerText = "New Item";
            document.getElementById('btn-delete').style.display = "none";
            document.getElementById('edit-key').value = "";
            document.getElementById('inp-name').value = "";
            document.getElementById('inp-price').value = "";
        }
        
        window.hideForm = () => document.getElementById('editor-overlay').style.display='none';
        
        window.saveItem = () => {
            const key = document.getElementById('edit-key').value;
            
            // --- UPDATED LOGIC: Preserve Stock Status if Editing ---
            let currentStockStatus = 'ACTIVE'; // Default for new items
            if (key) {
                const existingItem = allItems.find(i => i.key === key);
                if (existingItem && existingItem.stockStatus) {
                    currentStockStatus = existingItem.stockStatus;
                }
            }
            
            const data = {
                name: document.getElementById('inp-name').value,
                price: parseInt(document.getElementById('inp-price').value),
                category: document.getElementById('inp-cat').value,
                type: document.getElementById('inp-type').value,
                stockStatus: currentStockStatus
            };
            
            if(!data.name || !data.price) return alert("Please fill Name and Price");

            if(key) update(ref(db, 'menu/' + key), data);
            else push(ref(db, 'menu'), data);
            hideForm();
        }

        window.editItem = (key) => {
            const item = allItems.find(i => i.key === key);
            if(!item) return;

            document.getElementById('editor-overlay').style.display='flex';
            document.getElementById('form-title').innerText = "Edit Details";
            document.getElementById('btn-delete').style.display = "block";
            
            document.getElementById('edit-key').value=key;
            document.getElementById('inp-name').value=item.name;
            document.getElementById('inp-price').value=item.price;
            document.getElementById('inp-cat').value=item.category;
            document.getElementById('inp-type').value=item.type;
        }

        window.deleteItem = () => { 
            if(confirm("Are you sure? This will delete the item permanently.")) {
                remove(ref(db, 'menu/' + document.getElementById('edit-key').value)).then(hideForm);
            }
        }
    </script>
</body>
</html>
