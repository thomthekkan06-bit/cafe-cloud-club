    <style>
        :root { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --accent: #FF4500; --border: #333; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        
        /* PIN LOCK */
        #pin-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .pin-input { font-size: 2rem; background: #111; border: 1px solid #333; color: white; text-align: center; padding: 10px; border-radius: 8px; margin-bottom: 20px; letter-spacing: 5px; }
        
        /* UI ELEMENTS */
        h1 { color: var(--accent); border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .btn { padding: 10px 20px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; color: white; }
        .btn-green { background: #27ae60; }
        .btn-red { background: #c0392b; }
        .btn-blue { background: #2980b9; }
        
        /* ITEM LIST */
        .item-list { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .menu-item { background: var(--card); padding: 15px; border-radius: 8px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .item-info { flex: 1; }
        .item-name { font-weight: bold; font-size: 1.1rem; }
        .item-meta { color: #888; font-size: 0.85rem; margin-top: 4px; }
        .item-price { color: var(--accent); font-weight: bold; font-family: monospace; font-size: 1rem; }
        
        /* FORM */
        .edit-form { background: #222; padding: 20px; border-radius: 8px; border: 1px solid var(--accent); margin-bottom: 20px; display: none; }
        .form-group { margin-bottom: 15px; }
        label { display: block; color: #888; margin-bottom: 5px; font-size: 0.9rem; }
        input, select { width: 100%; padding: 10px; background: #111; border: 1px solid #444; color: white; border-radius: 4px; box-sizing: border-box; }
        
        .stock-toggle { margin-left: 10px; font-size: 0.8rem; cursor: pointer; padding: 4px 8px; border-radius: 4px; border: 1px solid #555; }
        .in-stock { background: rgba(39, 174, 96, 0.2); color: #2ecc71; border-color: #2ecc71; }
        .out-stock { background: rgba(192, 57, 43, 0.2); color: #e74c3c; border-color: #e74c3c; }

        .migration-box { background: #2c3e50; padding: 20px; border-radius: 8px; margin-bottom: 30px; text-align: center; border: 1px dashed #3498db; }
    </style>
</head>

        function loadMenu() {
            onValue(ref(db, 'menu'), (snap) => {
                const list = document.getElementById('menu-list');
                const migrationBox = document.getElementById('migration-area');
                list.innerHTML = "";
                
                const data = snap.val();
                if(!data) {
                    list.innerHTML = "<div style='text-align:center; padding:20px; color:#666;'>No Items Found. Use Migration Tool above.</div>";
                    migrationBox.style.display = 'block';
                    return;
                }

                migrationBox.style.display = 'none'; // Hide migration if data exists

                // Convert to array and sort by Category then Name
                const items = Object.entries(data).map(([key, val]) => ({ ...val, key }));
                items.sort((a,b) => a.category.localeCompare(b.category) || a.name.localeCompare(b.name));

                items.forEach(item => {
                    const isStock = item.inStock !== false; // Default true if undefined
                    const stockClass = isStock ? 'in-stock' : 'out-stock';
                    const stockText = isStock ? 'IN STOCK' : 'OUT OF STOCK';

                    const div = document.createElement('div');
                    div.className = 'menu-item';
                    div.style.opacity = isStock ? '1' : '0.5';
                    div.innerHTML = `
                        <div class="item-info">
                            <div class="item-name">${item.name} <span class="stock-toggle ${stockClass}" onclick="event.stopPropagation(); toggleStock('${item.key}', ${isStock})">${stockText}</span></div>
                            <div class="item-meta">${item.category} ‚Ä¢ ${item.type.toUpperCase()}</div>
                        </div>
                        <div class="item-price">‚Çπ${item.price}</div>
                        <button onclick="editItem('${item.key}')" class="btn btn-blue" style="margin-left:15px; padding:5px 10px; font-size:0.8rem;">EDIT</button>
                    `;
                    list.appendChild(div);
                });
            });
        }

        // --- CRUD ACTIONS ---
        window.saveItem = () => {
            const key = document.getElementById('edit-key').value;

                category: document.getElementById('inp-cat').value,
                type: document.getElementById('inp-type').value,
                inStock: true
            };

            if(key) {
                update(ref(db, 'menu/' + key), data);
            } else {
                push(ref(db, 'menu'), data);
            }
            hideForm();
