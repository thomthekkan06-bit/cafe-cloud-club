<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Delivery Partner | Café Cloud Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: #121212; 
            color: #fff; 
            margin: 0; 
            /* Remove padding here to let header touch edges */
        }
        
        /* --- STICKY HEADER SECTION --- */
        .sticky-wrapper {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: #121212;
            border-bottom: 1px solid #333;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            padding: 15px;
        }

        .header-top { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 15px; 
        }

        .logo { 
            font-weight: 800; 
            color: #FF4500; 
            font-size: 1.2rem; 
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .live-clock {
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            color: #aaa;
            font-size: 1rem;
            background: #1e1e1e;
            padding: 5px 10px;
            border-radius: 6px;
            border: 1px solid #333;
        }

        /* STATS DASHBOARD */
        .stats-row {
            display: flex;
            gap: 10px;
        }

        .stat-card {
            flex: 1;
            background: #1e1e1e;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .stat-val {
            font-size: 1.4rem;
            font-weight: 900;
            font-family: 'Roboto Mono', monospace;
        }

        .stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #888;
            margin-top: 2px;
            font-weight: 600;
        }

        .stat-pickup .stat-val { color: #f1c40f; } /* Yellow */
        .stat-delivered .stat-val { color: #2ecc71; } /* Green */

        /* --- CONTENT AREA --- */
        #orders-container {
            padding: 15px;
            padding-bottom: 50px;
        }

        /* CARDS */
        .delivery-card { background: #1e1e1e; border: 1px solid #333; border-radius: 12px; margin-bottom: 20px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .card-header { background: #252525; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .order-id { font-weight: 800; font-size: 1.1rem; color: #aaa; }
        .status-badge { background: #FF4500; color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; }
        
        /* INFO SECTION */
        .info-body { padding: 15px; }
        .customer-row { display: flex; gap: 10px; margin-bottom: 15px; align-items: flex-start; }
        .icon { color: #888; width: 25px; text-align: center; margin-top: 2px; }
        .address-text { font-size: 1.1rem; line-height: 1.4; color: #e0e0e0; font-weight: 500; }
        
        /* DELIVERY CHARGE INPUT */
        .charge-input-row { 
            background: #2a2a2a; 
            padding: 10px 15px; 
            margin-top: 10px; 
            border-radius: 8px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            border: 1px dashed #555;
        }
        .charge-input {
            width: 70px; 
            padding: 5px; 
            background: #111; 
            border: 1px solid #444; 
            color: #fff; 
            border-radius: 4px; 
            font-size: 1rem; 
            text-align: right;
        }

        /* ACTION BUTTONS GRID */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; background: #000; border-top: 1px solid #333; }
        .btn { border: none; padding: 15px; border-radius: 8px; font-weight: 700; font-size: 1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%; transition: transform 0.1s; }
        .btn:active { transform: scale(0.95); }
        .btn-map { background: #3498db; color: white; }
        .btn-call { background: #2ecc71; color: white; }
        
        /* STATUS BUTTON (Full Width) */
        .status-area { padding: 0 15px 15px 15px; background: #000; }
        .btn-status { background: #fff; color: #000; width: 100%; text-transform: uppercase; font-weight: 900; letter-spacing: 1px; font-size: 1.1rem; padding: 18px; }
        .btn-status.pickup { background: #f1c40f; color: #000; animation: pulseYellow 2s infinite; } 
        .btn-status.complete { background: #27ae60; color: #fff; } 

        @keyframes pulseYellow {
            0% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(241, 196, 15, 0); }
            100% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0); }
        }

        /* PIN LOCK */
        #pin-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .pin-input-main { font-size: 2rem; padding: 10px; width: 150px; text-align: center; background: #222; border: 1px solid #444; color: white; border-radius: 8px; margin-bottom: 20px; outline: none; }
        .pin-input-main:focus { border-color: #FF4500; }
        .unlock-btn { padding: 15px 40px; background: #FF4500; border: none; color: white; font-weight: bold; border-radius: 50px; font-size: 1.2rem; cursor: pointer; }
    </style>
</head>
<body>

    <div id="pin-overlay">
        <h2 style="color:#888; margin-bottom:30px;">Delivery Login</h2>
        <input type="tel" id="pin-input" class="pin-input-main" placeholder="****" maxlength="4">
        <button class="unlock-btn" onclick="unlockApp()">GO</button>
        <p style="color:#444; margin-top:20px; font-size:0.8rem;">Enter 2024 to Start</p>
    </div>

    <div class="sticky-wrapper">
        <div class="header-top">
            <div class="logo"><i class="fas fa-motorcycle"></i> Cloud Delivery</div>
            <div class="live-clock" id="clock-display">00:00 PM</div>
        </div>
        
        <div class="stats-row">
            <div class="stat-card stat-pickup">
                <div class="stat-val" id="count-pickup">0</div>
                <div class="stat-label">To Pickup</div>
            </div>
            <div class="stat-card stat-delivered">
                <div class="stat-val" id="count-delivered">0</div>
                <div class="stat-label">Delivered</div>
            </div>
        </div>
    </div>

    <div id="orders-container">
        <div style="text-align:center; color:#555; margin-top:100px;">
            <i class="fas fa-spinner fa-spin" style="font-size:2rem; margin-bottom:20px;"></i>
            <p>Connecting...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, get, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB9d8Seuez7ihaTSAuPyoCwqjKIR1-VFKg",
            authDomain: "cafe-orders-1afa1.firebaseapp.com",
            databaseURL: "https://cafe-orders-1afa1-default-rtdb.firebaseio.com",
            projectId: "cafe-orders-1afa1",
            storageBucket: "cafe-orders-1afa1.firebasestorage.app",
            messagingSenderId: "274410745480",
            appId: "1:274410745480:web:9964c3914d512aed8d793d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // --- CONFIG ---
        const DRIVER_PIN = "2024"; 
        const alertSound = new Audio('bell.mp3');
        alertSound.loop = true; 
        
        let knownOrders = new Set();
        let isFirstLoad = true;
        let isRinging = false;

        // --- CLOCK & LOCAL STORAGE FOR STATS ---
        function updateClock() {
            const now = new Date();
            document.getElementById('clock-display').innerText = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }
        setInterval(updateClock, 1000);

        // Get delivered count from LocalStorage (resets daily logic included)
        function getDeliveredCount() {
            const today = new Date().toDateString(); // e.g., "Tue Dec 09 2025"
            const storedDate = localStorage.getItem('ccc_delivery_date');
            
            if (storedDate !== today) {
                // New day, reset count
                localStorage.setItem('ccc_delivery_date', today);
                localStorage.setItem('ccc_delivered_count', '0');
                return 0;
            }
            return parseInt(localStorage.getItem('ccc_delivered_count')) || 0;
        }

        function incrementDeliveredCount() {
            let count = getDeliveredCount();
            count++;
            localStorage.setItem('ccc_delivered_count', count.toString());
            renderStats();
        }

        function renderStats(pickupCount = null) {
            document.getElementById('count-delivered').innerText = getDeliveredCount();
            if (pickupCount !== null) {
                document.getElementById('count-pickup').innerText = pickupCount;
            }
        }

        // --- PIN UNLOCK ---
        window.unlockApp = async function() {
            const input = document.getElementById('pin-input');
            if(input.value === DRIVER_PIN) {
                alertSound.play().then(() => {
                    alertSound.pause();
                    alertSound.currentTime = 0;
                }).catch(e => console.log("Audio waiting for interaction"));

                try {
                    if ('wakeLock' in navigator) await navigator.wakeLock.request('screen');
                } catch(err) { console.log("Wake Lock ignored"); }

                document.getElementById('pin-overlay').style.display = 'none';
                renderStats(0); // Init stats
                initOrders();
            } else { 
                alert("Wrong PIN");
                input.value = "";
            }
        }

        // --- ORDER LISTENER ---
        function initOrders() {
            const ordersRef = ref(db, 'orders');
            onValue(ordersRef, (snapshot) => {
                const data = snapshot.val();
                const container = document.getElementById('orders-container');
                container.innerHTML = "";
                
                let activeDeliveryCount = 0; // Total active orders (Pickup + Out)
                let pickupCount = 0;         // Only those waiting for pickup
                const currentVisibleIds = new Set();
                let hasNewOrder = false;

                if (data) {
                    Object.entries(data).forEach(([key, order]) => {
                        if (order.orderType === 'Delivery' && (order.status === 'cooking' || order.status === 'done' || order.status === 'out_for_delivery')) {
                            
                            activeDeliveryCount++;
                            currentVisibleIds.add(key);
                            
                            // Check for New Order
                            if (!isFirstLoad && !knownOrders.has(key)) hasNewOrder = true;

                            const isOut = order.status === 'out_for_delivery';
                            
                            // Count Stats
                            if (!isOut) pickupCount++; 

                            const btnText = isOut ? "MARK DELIVERED" : "PICK UP ORDER";
                            const btnClass = isOut ? "complete" : "pickup";
                            const actionFunction = isOut ? `completeDelivery('${key}')` : `markPickedUp('${key}')`;
                            const mapLink = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(order.customer.address)}`;

                            // Financials
                            const fins = order.financials || { grandTotal: 0 };
                            const delCharge = fins.deliveryFee || 0;
                            const totalToCollect = fins.grandTotal;

                            const html = `
                                <div class="delivery-card">
                                    <div class="card-header">
                                        <span class="order-id">#${order.orderId}</span>
                                        <span class="status-badge">${order.status.replace(/_/g, ' ')}</span>
                                    </div>
                                    <div class="info-body">
                                        <div class="customer-row">
                                            <div class="icon"><i class="fas fa-user"></i></div>
                                            <div style="font-weight:bold;">${order.customer.name}</div>
                                        </div>
                                        <div class="customer-row">
                                            <div class="icon"><i class="fas fa-map-marker-alt" style="color:#e74c3c;"></i></div>
                                            <div class="address-text">${order.customer.address}</div>
                                        </div>
                                        
                                        <div class="charge-input-row">
                                            <span style="color:#aaa; font-size:0.9rem;">Delivery Charge:</span>
                                            <input type="number" class="charge-input" 
                                                   value="${delCharge}" 
                                                   onchange="updateDeliveryFee('${key}', this.value, ${fins.subTotal}, ${fins.discountVal || 0}, ${fins.packingTotal || 0})" 
                                                   placeholder="0">
                                        </div>

                                        <div style="margin-top:15px; font-size:1.1rem; text-align:right;">
                                            Cash to Collect: <span style="color:#27ae60; font-weight:900; font-size:1.4rem;">₹${totalToCollect}</span>
                                        </div>
                                    </div>
                                    <div class="action-grid">
                                        <a href="${mapLink}" target="_blank" style="text-decoration:none;">
                                            <button class="btn btn-map"><i class="fas fa-location-arrow"></i> Navigate</button>
                                        </a>
                                        <a href="tel:${order.customer.phone}" style="text-decoration:none;">
                                            <button class="btn btn-call"><i class="fas fa-phone"></i> Call</button>
                                        </a>
                                    </div>
                                    <div class="status-area">
                                        <button class="btn btn-status ${btnClass}" onclick="${actionFunction}">
                                            ${btnText}
                                        </button>
                                    </div>
                                </div>
                            `;
                            container.innerHTML += html;
                        }
                    });
                }
                
                // Update Dashboard Stats
                renderStats(pickupCount);

                if (hasNewOrder) playAlarm();

                if(activeDeliveryCount === 0) {
                     container.innerHTML = `<div style="text-align:center; color:#555; margin-top:50px;"><i class="fas fa-check-circle" style="font-size:3rem; margin-bottom:20px;"></i><p>No active deliveries</p><p style="font-size:0.8rem;">Waiting for orders...</p></div>`;
                     stopAlarm(); 
                }

                knownOrders = currentVisibleIds;
                isFirstLoad = false;
            });
        }

        // --- ALARM LOGIC ---
        function playAlarm() {
            if(isRinging) return;
            isRinging = true;
            alertSound.currentTime = 0;
            alertSound.play().catch(e => console.log("Sound blocked"));
            if ("vibrate" in navigator) navigator.vibrate([1000, 1000, 1000, 1000, 1000]);
        }

        function stopAlarm() {
            isRinging = false;
            alertSound.pause();
            alertSound.currentTime = 0;
            if ("vibrate" in navigator) navigator.vibrate(0);
        }

        // --- ACTIONS ---
        
        // 1. Update Fee
        window.updateDeliveryFee = (key, val, sub, disc, pack) => {
            const fee = parseInt(val) || 0;
            const newTotal = (sub - disc) + pack + fee;
            
            update(ref(db, 'orders/' + key + '/financials'), { 
                deliveryFee: fee,
                grandTotal: newTotal 
            });
        }

        // 2. Pick Up
        window.markPickedUp = (key) => {
            stopAlarm();
            update(ref(db, 'orders/' + key), { status: 'out_for_delivery' });
        }

        // 3. Complete (and increment stats)
        window.completeDelivery = (key) => {
            stopAlarm();
            if(!confirm("Confirm CASH Collected & Delivered?")) return;

            const orderRef = ref(db, 'orders/' + key);
            get(orderRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    data.completedAt = Date.now(); 
                    data.status = 'delivered'; 

                    set(ref(db, 'history/' + key), data)
                        .then(() => { 
                            remove(orderRef);
                            incrementDeliveredCount(); // Update the top counter
                        })
                        .catch((err) => alert("Error completing: " + err));
                }
            });
        }
    </script>
</body>
</html>
