<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Ordering | Cafe Cloud Club</title>
    
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"> 
    
    <style>
        /* Specific overrides for Table Mode */
        body { background: #f8f9fa; }
        .dashboard { display: block; height: auto; overflow: visible; }
        .left-sidebar, .header-bar, .mobile-info-card, .promo-section, .news-ticker-area { display: none !important; }
        
        .table-navbar {
            background: #1e293b; color: white; padding: 15px 20px;
            position: sticky; top: 0; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .table-info h1 { margin: 0; font-size: 1.2rem; font-weight: 700; color: #3b82f6; }
        .table-info span { font-size: 0.8rem; opacity: 0.8; }
        
        .main-content { padding: 20px; margin: 0 auto; max-width: 800px; padding-bottom: 80px; }
        .menu-grid { margin-top: 20px; }
        
        /* Floating Cart Button */
        .mobile-cart-btn { display: flex !important; bottom: 20px; right: 20px; align-items: center; gap: 10px; }

        /* Simplified Checkout Modal */
        #simple-checkout-modal { display: none; }
        .modal-card { max-width: 350px; margin: 0 auto; }
    </style>
</head>
<body>

    <div class="table-navbar">
        <div class="table-info">
            <h1 id="header-table-num">Table --</h1>
            <span>Dine-In Menu</span>
        </div>
        <a href="index.html" style="color:white; opacity:0.6; text-decoration:none; font-size:0.9rem;">
            <i class="fas fa-home"></i>
        </a>
    </div>

    <div class="dashboard">
        <div class="main-content">
            
            <div class="advanced-filters" style="justify-content: center;">
                <div class="toggle-chip active" onclick="filterCat('All', this)">All</div>
                <div class="toggle-chip" onclick="filterCat('Bun-Tastic Burgers', this)">Burgers</div>
                <div class="toggle-chip" onclick="filterCat('Italian Indulgence', this)">Pasta</div>
                <div class="toggle-chip" onclick="filterCat('Mojito Magic', this)">Drinks</div>
                <div class="toggle-chip" onclick="filterCat('Whipped Wonders', this)">Shakes</div>
            </div>

            <div class="menu-grid" id="menu-root">
                <div style="text-align:center; width:100%; padding:40px;">Loading Menu...</div>
            </div>

        </div>
    </div>

    <button class="mobile-cart-btn" onclick="toggleCart()">
        <i class="fas fa-utensils"></i> View Order <span id="cart-count">(0)</span>
    </button>

    <div class="order-sidebar" id="cart-sidebar" style="position:fixed; z-index:2000;">
        <div class="cart-header-mobile" style="display:flex;">
            <button class="back-btn" onclick="toggleCart()"><i class="fas fa-chevron-down"></i> Close</button>
        </div>
        <h3>Your Order</h3>
        <div class="cart-items-container" id="cart-list"></div>
        <div class="cart-summary">
            <div class="summary-row summary-total">
                <span>Total</span>
                <span id="cart-total">‚Çπ0</span>
            </div>
            <button class="checkout-btn" id="btn-checkout" onclick="openCheckout()" disabled>Place Order</button>
        </div>
    </div>

    <div class="modal-overlay" id="checkout-modal">
        <div class="modal-card">
            <h3 style="margin-top:0; color:#3b82f6;">Confirm Order</h3>
            <p id="modal-table-txt" style="font-weight:bold; margin-bottom:20px;"></p>
            
            <div class="input-group">
                <label>Guest Name (Optional)</label>
                <input type="text" class="input-field" id="cust-name" placeholder="Enter Name">
            </div>

            <button class="checkout-btn" onclick="placeOrder()">SEND TO KITCHEN üë®‚Äçüç≥</button>
            <button style="width:100%; background:none; border:none; padding:15px; color:#777; cursor:pointer;" onclick="closeCheckout()">Cancel</button>
        </div>
    </div>

    <div class="success-screen" id="success-view">
        <div class="success-icon-container"><div class="checkmark-draw"></div></div>
        <h1 class="success-title">Order Sent!</h1>
        <p class="success-subtitle">Sit back and relax. Your food will be served shortly.</p>
        <button class="checkout-btn" onclick="window.location.reload()" style="width:auto; padding:12px 30px;">Order More</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB9d8Seuez7ihaTSAuPyoCwqjKIR1-VFKg",
            authDomain: "cafe-orders-1afa1.firebaseapp.com",
            databaseURL: "https://cafe-orders-1afa1-default-rtdb.firebaseio.com",
            projectId: "cafe-orders-1afa1",
            messagingSenderId: "274410745480",
            appId: "1:274410745480:web:9964c3914d512aed8d793d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // 1. GET TABLE ID
        const params = new URLSearchParams(window.location.search);
        const TABLE_ID = params.get('table') || "??";
        document.getElementById('header-table-num').innerText = `Table ${TABLE_ID}`;
        document.getElementById('modal-table-txt').innerText = `Ordering for Table ${TABLE_ID}`;

        // 2. LOAD MENU
        let menuData = [];
        let cart = {};

        onValue(ref(db, 'menu'), (snap) => {
            const data = snap.val();
            menuData = [];
            if(data) {
                Object.keys(data).forEach(key => {
                    const item = data[key];
                    if(item.stockStatus !== 'MANUAL_OFF' && item.inStock !== false) {
                        menuData.push(item);
                    }
                });
            }
            renderMenu('All');
        });

        window.filterCat = (cat, btn) => {
            document.querySelectorAll('.toggle-chip').forEach(c => c.classList.remove('active'));
            btn.classList.add('active');
            renderMenu(cat);
        }

        function renderMenu(cat) {
            const root = document.getElementById('menu-root');
            root.innerHTML = "";
            const filtered = menuData.filter(i => cat === 'All' || i.category === cat);
            
            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = `food-card ${item.type}`; // Uses existing CSS class
                card.innerHTML = `
                    <div class="card-top">
                        <div class="food-title">${item.name}</div>
                        <div class="food-meta">${item.category}</div>
                    </div>
                    <div class="price-row">
                        <div class="price">‚Çπ${item.price}</div>
                        <button class="add-btn-mini" onclick="addToCart('${item.name}', ${item.price}, '${item.type}')">ADD +</button>
                    </div>
                `;
                root.appendChild(card);
            });
        }

        // 3. CART LOGIC
        window.addToCart = (name, price, type) => {
            if(cart[name]) cart[name].qty++;
            else cart[name] = { price, qty: 1, type };
            renderCart();
            
            // Animation
            const btn = document.querySelector('.mobile-cart-btn');
            btn.style.transform = "scale(1.1)";
            setTimeout(()=> btn.style.transform = "scale(1)", 200);
        }

        window.updateQty = (name, change) => {
            if(cart[name]) {
                cart[name].qty += change;
                if(cart[name].qty <= 0) delete cart[name];
                renderCart();
            }
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            list.innerHTML = "";
            let total = 0; 
            let count = 0;

            for(let key in cart) {
                const item = cart[key];
                total += item.price * item.qty;
                count += item.qty;
                
                list.innerHTML += `
                    <div class="cart-item">
                        <div class="cart-details">
                            <span class="cart-name">${key}</span>
                            <span class="cart-price">‚Çπ${item.price}</span>
                        </div>
                        <div class="qty-wrapper">
                            <button class="qty-btn" onclick="updateQty('${key}', -1)">-</button>
                            <span>${item.qty}</span>
                            <button class="qty-btn" onclick="updateQty('${key}', 1)">+</button>
                        </div>
                    </div>
                `;
            }

            document.getElementById('cart-total').innerText = "‚Çπ" + total;
            document.getElementById('cart-count').innerText = `(${count})`;
            document.getElementById('btn-checkout').disabled = (count === 0);
        }

        // 4. CHECKOUT
        window.toggleCart = () => {
            const sb = document.getElementById('cart-sidebar');
            sb.classList.toggle('active'); // Uses existing CSS class to slide in
        }

        window.openCheckout = () => document.getElementById('checkout-modal').style.display = 'flex';
        window.closeCheckout = () => document.getElementById('checkout-modal').style.display = 'none';

        window.placeOrder = () => {
            const nameInput = document.getElementById('cust-name').value.trim() || "Guest";
            const finalName = `Table ${TABLE_ID} (${nameInput})`; // KDS Name Format
            
            let total = 0;
            const items = [];
            for(let key in cart) {
                total += cart[key].price * cart[key].qty;
                items.push({ name: key, qty: cart[key].qty, price: cart[key].price });
            }

            const order = {
                orderId: Math.floor(100000 + Math.random() * 900000),
                orderType: 'Dine-In',
                timestamp: Date.now(),
                status: 'pending',
                customer: {
                    name: finalName,
                    phone: '0000000000',
                    address: 'Dine-In'
                },
                items: items,
                financials: {
                    subTotal: total,
                    grandTotal: total
                },
                globalNote: `Table ${TABLE_ID}`
            };

            push(ref(db, 'orders'), order).then(() => {
                cart = {};
                renderCart();
                closeCheckout();
                document.getElementById('cart-sidebar').classList.remove('active');
                document.getElementById('success-view').style.display = 'flex';
            });
        }
    </script>
</body>
</html>
