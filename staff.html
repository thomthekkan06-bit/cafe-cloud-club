<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDS | Caf√© Cloud Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #121212;
            --surface: #1E1E1E;
            --text-main: #FFFFFF;
            --text-muted: #A0A0A0;
            --safe: #2ecc71;      
            --warning: #f1c40f;   
            --danger: #e74c3c;    
            --delivery: #e67e22;  
            --pickup: #3498db;    
        }
        body { background-color: var(--bg); color: var(--text-main); font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }
        
        /* --- START OVERLAY (REQUIRED FOR SOUND) --- */
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
        }
        .start-btn {
            background: var(--safe); color: black; border: none;
            padding: 20px 40px; font-size: 1.5rem; font-weight: 800;
            border-radius: 50px; cursor: pointer; margin-top: 20px;
            box-shadow: 0 0 30px rgba(46, 204, 113, 0.4);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* --- KDS HEADER --- */
        .kds-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding-bottom: 15px; border-bottom: 1px solid #333; }
        .brand-title { font-weight: 800; font-size: 1.8rem; letter-spacing: -1px; }
        .live-indicator { font-size: 0.8rem; font-weight: 600; display: flex; align-items: center; gap: 8px; background: #1a1a1a; padding: 8px 16px; border-radius: 20px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: #444; }
        .dot.active { background: var(--safe); box-shadow: 0 0 10px var(--safe); }
        .dot.error { background: var(--danger); }
        
        .ticket-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 20px; }
        
        .ticket-card { background: var(--surface); border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); display: flex; flex-direction: column; border-top: 6px solid #444; animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); transition: all 0.3s ease; }
        .ticket-card.time-green { border-top-color: var(--safe); }
        .ticket-card.time-yellow { border-top-color: var(--warning); }
        .ticket-card.time-red { border-top-color: var(--danger); }
        
        .card-header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: flex-start; border-bottom: 1px solid #2a2a2a; }
        .order-id { font-size: 1.4rem; font-weight: 800; color: #fff; line-height: 1; }
        .order-type-badge { font-size: 0.7rem; font-weight: 700; text-transform: uppercase; padding: 4px 8px; border-radius: 4px; margin-top: 5px; display: inline-block; }
        .type-Delivery { background: rgba(230, 126, 34, 0.2); color: var(--delivery); }
        .type-Pickup { background: rgba(52, 152, 219, 0.2); color: var(--pickup); }
        .timer-display { text-align: right; }
        .time-elapsed { font-size: 1.2rem; font-weight: 700; font-variant-numeric: tabular-nums; }
        .time-ago { font-size: 0.75rem; color: var(--text-muted); }
        .time-green .time-elapsed { color: var(--safe); }
        .time-yellow .time-elapsed { color: var(--warning); }
        .time-red .time-elapsed { color: var(--danger); }
        
        .card-body { padding: 20px; flex-grow: 1; }
        .customer-section { margin-bottom: 20px; border-bottom: 1px dashed #333; padding-bottom: 15px; }
        .c-name { font-size: 1.3rem; font-weight: 700; color: #fff; margin-bottom: 8px; }
        .c-row { display: flex; align-items: flex-start; gap: 10px; margin-bottom: 8px; color: #ddd; font-size: 1rem; }
        .c-icon { width: 16px; color: var(--text-muted); margin-top: 2px; }
        
        .coupon-box { background: rgba(241, 196, 15, 0.1); border: 1px solid var(--warning); color: var(--warning); padding: 10px; font-size: 0.9rem; margin-bottom: 10px; border-radius: 6px; font-weight: 600; line-height: 1.4; }
        .note-alert { background: rgba(231, 76, 60, 0.15); border-left: 3px solid var(--danger); color: #ffcccc; padding: 10px; font-size: 0.9rem; margin-bottom: 15px; border-radius: 0 4px 4px 0; font-weight: 500; }
        
        .item-list { display: flex; flex-direction: column; gap: 12px; }
        .order-item-container { display: flex; flex-direction: column; gap: 4px; }
        .main-item-row { display: flex; align-items: flex-start; justify-content: space-between; gap: 10px; }
        .item-left { display: flex; gap: 10px; align-items: flex-start; }
        .qty-box { background: #333; color: #fff; min-width: 26px; height: 26px; display: flex; align-items: center; justify-content: center; border-radius: 6px; font-weight: 700; font-size: 0.9rem; flex-shrink: 0; }
        .item-name { font-size: 1rem; line-height: 1.4; color: #e0e0e0; font-weight: 500; }
        .item-price { font-weight: 600; color: var(--safe); font-size: 0.95rem; white-space: nowrap; }
        .modifiers-list { padding-left: 36px; display: flex; flex-direction: column; gap: 2px; }
        .modifier-line { font-size: 0.85rem; color: #4cd137; display: flex; align-items: center; gap: 6px; }
        
        .card-footer { padding: 0; background: #252525; border-top: 1px solid #333; }
        .summary-line { padding: 8px 20px; display: flex; justify-content: space-between; font-size: 0.9rem; color: #aaa; }
        .total-row { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.2); border-top: 1px solid #333; }
        .total-label { color: var(--text-muted); font-size: 0.9rem; text-transform: uppercase; font-weight: 600; }
        .total-amount { color: #fff; font-size: 1.4rem; font-weight: 800; }
        .btn-container { padding: 15px; }
        .action-btn { width: 100%; border: none; padding: 14px; border-radius: 8px; font-size: 0.95rem; font-weight: 700; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px; text-transform: uppercase; font-family: 'Inter', sans-serif; }
        .btn-start { background: #333; color: #fff; } .btn-start:hover { background: #444; }
        .btn-preparing { background: var(--warning); color: #000; } .btn-preparing:hover { background: #f39c12; }
        .btn-ready { background: var(--safe); color: #000; } .btn-ready:hover { background: #27ae60; }
        .vanish { transform: scale(0.9); opacity: 0; pointer-events: none; }
        .empty-state { grid-column: 1 / -1; text-align: center; padding: 60px; color: #444; }
        .empty-icon { font-size: 4rem; margin-bottom: 20px; opacity: 0.2; }
    </style>
</head>
<body>

    <div id="start-overlay">
        <h1 style="color:white; font-size: 2rem;">üë®‚Äçüç≥ KITCHEN DISPLAY</h1>
        <p style="color:#aaa; max-width: 400px; margin-bottom: 30px;">
            Tap the button below to enable sound notifications and connect to the live order stream.
        </p>
        <button class="start-btn" onclick="startKDS()">START SHIFT <i class="fas fa-power-off"></i></button>
    </div>

    <div class="kds-header">
        <div class="brand-title">KDS <span style="font-weight:400; color:#666;">| Manager</span></div>
        <div class="live-indicator"><div id="status-dot" class="dot"></div><span id="status-text">Standby...</span></div>
    </div>
    
    <div id="ticket-container" class="ticket-grid">
        </div>

    <audio id="alert-sound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.m4a" type="audio/mp4">
    </audio>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyXl0eoAoUyn3GgxrDpoE4glfpLNKVKAZ3yNSH8wVw5-vSLSjqpaehqWgmRIlrm_Bgngg/exec";
    let knownOrderIDs = []; 
    let firstLoad = true;
    let isKDSActive = false;

    // --- 1. START KDS FUNCTION (Unlocks Audio) ---
    function startKDS() {
        const audio = document.getElementById('alert-sound');
        // Play and pause immediately to unlock audio on mobile/desktop
        audio.play().then(() => {
            audio.pause();
            audio.currentTime = 0;
            
            // Hide Overlay
            document.getElementById('start-overlay').style.display = 'none';
            isKDSActive = true;
            
            // Start Fetching
            document.getElementById('status-text').innerText = "Connecting...";
            fetchOrders();
            setInterval(fetchOrders, 5000);
        }).catch(err => {
            alert("Audio blocked! Please interact with the page.");
        });
    }

    async function fetchOrders() {
        if (!isKDSActive) return; // Don't fetch until started
        
        const dot = document.getElementById('status-dot'); 
        const txt = document.getElementById('status-text');
        
        try { 
            const response = await fetch(API_URL); 
            const data = await response.json(); 
            dot.className = "dot active"; 
            txt.innerText = "Live"; 
            renderTickets(data.orders); 
        } 
        catch (error) { 
            console.error("Fetch Error:", error); 
            dot.className = "dot error"; 
            txt.innerText = "Retrying..."; 
        }
    }
    
    function parseItemsString(itemsStr) {
        if (!itemsStr) return [];
        const cleanStr = itemsStr.replace(/,\s*$/, "");
        const regex = /(.+?)\s\((\d+)\)(?:\s\|\s(\d+))?(?:,\s|$)/g;
        let matches = []; let match;
        while ((match = regex.exec(cleanStr)) !== null) {
            let fullName = match[1]; let qty = match[2]; let price = match[3] ? `‚Çπ${match[3]}` : '';
            let mainName = fullName; let modifiers = [];
            const modMatch = fullName.match(/(.*)\s\[(.*)\]/);
            if (modMatch) { mainName = modMatch[1]; modifiers = modMatch[2].split(',').map(s => s.trim()); }
            matches.push({ name: mainName, qty: qty, price: price, modifiers: modifiers });
        }
        return matches;
    }
    
    function renderTickets(orders) {
        const container = document.getElementById('ticket-container');
        if (!orders || orders.length === 0) { 
            container.innerHTML = `<div class="empty-state"><i class="fas fa-check-circle empty-icon"></i><p>All orders cleared!</p></div>`; 
            return; 
        }
        
        const incomingIDs = orders.map(o => o.OrderID); 
        let hasNew = false;
        
        // --- SOUND TRIGGER LOGIC ---
        // Only play if it's NOT the first load (don't beep for existing orders when page opens)
        if (!firstLoad) {
            hasNew = incomingIDs.some(id => !knownOrderIDs.includes(id));
        }
        
        if (hasNew) {
            console.log("New Order Detected - Playing Sound");
            const audio = document.getElementById('alert-sound');
            audio.currentTime = 0;
            audio.play().catch(e => console.log("Audio play failed:", e));
        }
        
        knownOrderIDs = incomingIDs; 
        firstLoad = false;
        
        container.innerHTML = ''; 
        let activeCount = 0;

        orders.forEach(order => {
            const statusKey = `status_${order.OrderID}`; 
            const currentStatus = localStorage.getItem(statusKey) || 'new';
            if (currentStatus === 'cleared') return; 
            activeCount++;
            
            const orderDate = new Date(order.Date); 
            const now = new Date(); 
            const diffMins = Math.floor((now - orderDate) / 60000);
            let timeClass = 'time-green'; 
            if (diffMins >= 15 && diffMins < 20) timeClass = 'time-yellow'; 
            if (diffMins >= 20) timeClass = 'time-red';

            const parsedItems = parseItemsString(order.Items);
            let itemsHtml = '';
            parsedItems.forEach(item => {
                let modsHtml = '';
                if(item.modifiers.length > 0) modsHtml = `<div class="modifiers-list">${item.modifiers.map(m => `<div class="modifier-line"><i class="fas fa-plus-circle" style="font-size:0.7rem;"></i> ${m}</div>`).join('')}</div>`;
                itemsHtml += `<div class="order-item-container"><div class="main-item-row"><div class="item-left"><div class="qty-box">${item.qty}</div><div class="item-name">${item.name}</div></div><div class="item-price">${item.price}</div></div>${modsHtml}</div>`;
            });

            let noteHtml = '';
            let packingDisplay = '';
            let rawNote = order.Note || '';

            const packMatch = rawNote.match(/\[PACKING:\s*(\d+)\]/);
            if (packMatch) {
                packingDisplay = `<div class="summary-line"><span>Packing Charges</span><span>‚Çπ${packMatch[1]}</span></div>`;
                rawNote = rawNote.replace(packMatch[0], '');
            }

            const offerMatch = rawNote.match(/\[OFFER:\s*(.*?)\]/);
            if (offerMatch) {
                noteHtml += `<div class="coupon-box"><i class="fas fa-tags"></i> <strong>OFFER APPLIED:</strong><br>${offerMatch[1]}</div>`;
                rawNote = rawNote.replace(offerMatch[0], '');
            }

            rawNote = rawNote.replace(/^-\s*$/, '').trim();
            if (rawNote && rawNote.length > 1) {
                noteHtml += `<div class="note-alert"><i class="fas fa-exclamation-circle"></i> ${rawNote}</div>`;
            }

            let btnHtml = '';
            if (currentStatus === 'new') btnHtml = `<button class="action-btn btn-start" onclick="updateStatus('${order.OrderID}', 'preparing')"><i class="fas fa-fire"></i> Start Preparing</button>`;
            else if (currentStatus === 'preparing') btnHtml = `<button class="action-btn btn-preparing" onclick="updateStatus('${order.OrderID}', 'ready')"><i class="fas fa-check"></i> Mark Ready</button>`;
            else if (currentStatus === 'ready') btnHtml = `<button class="action-btn btn-ready" onclick="updateStatus('${order.OrderID}', 'cleared')"><i class="fas fa-times"></i> Clear Ticket</button>`;

            const card = document.createElement('div'); card.className = `ticket-card ${timeClass}`; card.id = `card-${order.OrderID}`;
            const timeStr = orderDate.toLocaleTimeString('en-IN', { hour: 'numeric', minute:'2-digit', hour12:true });

            card.innerHTML = `
                <div class="card-header"><div><div class="order-id">#${order.OrderID}</div><div class="order-type-badge type-${order.Type}">${order.Type}</div></div><div class="timer-display"><div class="time-elapsed">${diffMins}m</div><div class="time-ago">${timeStr}</div></div></div>
                <div class="card-body">
                    <div class="customer-section"><div class="c-name">${order.CustomerName}</div><div class="c-row"><div class="c-icon"><i class="fas fa-phone"></i></div> ${order.Phone}</div>${order.Address && order.Type === 'Delivery' ? `<div class="c-row"><div class="c-icon"><i class="fas fa-map-marker-alt"></i></div> ${order.Address}</div>` : ''}</div>
                    ${noteHtml}
                    <div class="item-list">${itemsHtml}</div>
                </div>
                <div class="card-footer">
                    ${packingDisplay}
                    <div class="total-row"><div class="total-label">Total Bill</div><div class="total-amount">‚Çπ${order.Total}</div></div>
                    <div class="btn-container">${btnHtml}</div>
                </div>`;
            container.appendChild(card);
        });
        if (activeCount === 0) container.innerHTML = `<div class="empty-state"><i class="fas fa-check-circle empty-icon"></i><p>All active orders cleared!</p></div>`;
    }
    
    function updateStatus(id, newStatus) { localStorage.setItem(`status_${id}`, newStatus); if (newStatus === 'cleared') { const card = document.getElementById(`card-${id}`); if(card) { card.classList.add('vanish'); setTimeout(() => card.remove(), 300); } } else { fetchOrders(); } }
</script>
</body>
</html>
