<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDS | Caf√© Cloud Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #121212;
            --surface: #1E1E1E;
            --surface-hover: #252525;
            --text-main: #FFFFFF;
            --text-muted: #A0A0A0;
            --safe: #2ecc71;      
            --warning: #f1c40f;   
            --danger: #e74c3c;    
            --delivery: #e67e22;  
            --pickup: #3498db;    
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* --- HEADER --- */
        .kds-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        .brand-title { font-weight: 800; font-size: 1.8rem; letter-spacing: -1px; }
        .live-indicator { 
            font-size: 0.8rem; font-weight: 600; 
            display: flex; align-items: center; gap: 8px; 
            background: #1a1a1a; padding: 8px 16px; border-radius: 20px;
        }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: #444; }
        .dot.active { background: var(--safe); box-shadow: 0 0 10px var(--safe); }
        .dot.error { background: var(--danger); }

        /* --- GRID --- */
        .ticket-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        /* --- CARD STYLES --- */
        .ticket-card {
            background: var(--surface);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            border-top: 6px solid #444;
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            transition: all 0.3s ease;
        }

        .ticket-card.time-green { border-top-color: var(--safe); }
        .ticket-card.time-yellow { border-top-color: var(--warning); }
        .ticket-card.time-red { border-top-color: var(--danger); }

        .card-header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 1px solid #2a2a2a;
        }

        .order-id { font-size: 1.4rem; font-weight: 800; color: #fff; line-height: 1; }
        .order-type-badge {
            font-size: 0.7rem; font-weight: 700; text-transform: uppercase;
            padding: 4px 8px; border-radius: 4px; margin-top: 5px; display: inline-block;
        }
        .type-Delivery { background: rgba(230, 126, 34, 0.2); color: var(--delivery); }
        .type-Pickup { background: rgba(52, 152, 219, 0.2); color: var(--pickup); }

        .timer-display { text-align: right; }
        .time-elapsed { font-size: 1.2rem; font-weight: 700; font-variant-numeric: tabular-nums; }
        .time-ago { font-size: 0.75rem; color: var(--text-muted); }
        .time-green .time-elapsed { color: var(--safe); }
        .time-yellow .time-elapsed { color: var(--warning); }
        .time-red .time-elapsed { color: var(--danger); }

        .card-body { padding: 20px; flex-grow: 1; }
        .customer-row { margin-bottom: 15px; }
        .c-name { font-size: 1.1rem; font-weight: 600; color: #fff; }
        .c-info { font-size: 0.85rem; color: var(--text-muted); margin-top: 2px; }
        
        .note-alert {
            background: rgba(231, 76, 60, 0.15);
            border-left: 3px solid var(--danger);
            color: #ffcccc;
            padding: 8px 12px;
            font-size: 0.85rem;
            margin-bottom: 15px;
            border-radius: 0 4px 4px 0;
            font-weight: 500;
        }

        /* --- NEW ITEM LIST STYLES --- */
        .item-list { display: flex; flex-direction: column; gap: 12px; }
        
        .order-item-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .main-item-row {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .qty-box {
            background: #333; color: #fff;
            min-width: 26px; height: 26px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 6px; font-weight: 700; font-size: 0.9rem;
            flex-shrink: 0;
        }

        .item-name {
            font-size: 1rem;
            line-height: 1.4;
            color: #e0e0e0;
            font-weight: 500;
        }

        .modifiers-list {
            padding-left: 36px; /* Align with text, not qty box */
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .modifier-line {
            font-size: 0.85rem;
            color: #4cd137; /* Bright green for extras */
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* --- FOOTER --- */
        .card-footer { padding: 15px; background: #252525; border-top: 1px solid #333; }
        .action-btn {
            width: 100%; border: none; padding: 14px; border-radius: 8px;
            font-size: 0.95rem; font-weight: 700; cursor: pointer;
            transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px;
            text-transform: uppercase; font-family: 'Inter', sans-serif;
        }

        .btn-start { background: #333; color: #fff; }
        .btn-start:hover { background: #444; }
        .btn-preparing { background: var(--warning); color: #000; }
        .btn-preparing:hover { background: #f39c12; }
        .btn-ready { background: var(--safe); color: #000; }
        .btn-ready:hover { background: #27ae60; }

        .vanish { transform: scale(0.9); opacity: 0; pointer-events: none; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .empty-state { grid-column: 1 / -1; text-align: center; padding: 60px; color: #444; }
        .empty-icon { font-size: 4rem; margin-bottom: 20px; opacity: 0.2; }

    </style>
</head>
<body>

    <div class="kds-header">
        <div class="brand-title">KDS <span style="font-weight:400; color:#666;">| Manager</span></div>
        <div class="live-indicator">
            <div id="status-dot" class="dot"></div>
            <span id="status-text">Connecting...</span>
        </div>
    </div>

    <div id="ticket-container" class="ticket-grid">
        <div class="empty-state">
            <i class="fas fa-satellite-dish empty-icon"></i>
            <p>Waiting for incoming orders...</p>
        </div>
    </div>

    <audio id="alert-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.m4a"></audio>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyXl0eoAoUyn3GgxrDpoE4glfpLNKVKAZ3yNSH8wVw5-vSLSjqpaehqWgmRIlrm_Bgngg/exec";

    let knownOrderIDs = [];
    let firstLoad = true;

    async function fetchOrders() {
        const dot = document.getElementById('status-dot');
        const txt = document.getElementById('status-text');

        try {
            const response = await fetch(API_URL);
            const data = await response.json();

            dot.className = "dot active";
            txt.innerText = "Live";

            renderTickets(data.orders);

        } catch (error) {
            console.error("Fetch Error:", error);
            dot.className = "dot error";
            txt.innerText = "Retrying...";
        }
    }

    // --- NEW SMART PARSER ---
    function parseItemsString(itemsStr) {
        if (!itemsStr) return [];
        // Remove trailing comma/space
        const cleanStr = itemsStr.replace(/,\s*$/, "");
        
        // Regex to find "Item Name (Qty)" pairs
        // Matches anything non-greedy (.+?) followed by (Number) and either a comma or end of string
        const regex = /(.+?)\s\((\d+)\)(?:,\s|$)/g;
        
        let matches = [];
        let match;
        while ((match = regex.exec(cleanStr)) !== null) {
            let fullName = match[1]; // e.g. "Burger [Cheese, Egg]"
            let qty = match[2];      // e.g. "1"
            
            // Extract Modifiers inside brackets []
            let mainName = fullName;
            let modifiers = [];
            
            const modMatch = fullName.match(/(.*)\s\[(.*)\]/);
            if (modMatch) {
                mainName = modMatch[1]; // "Burger"
                // Split modifiers by comma
                modifiers = modMatch[2].split(',').map(s => s.trim());
            }

            matches.push({
                name: mainName,
                qty: qty,
                modifiers: modifiers
            });
        }
        return matches;
    }

    function renderTickets(orders) {
        const container = document.getElementById('ticket-container');
        
        if (!orders || orders.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-check-circle empty-icon"></i>
                    <p>All orders cleared!</p>
                </div>`;
            return;
        }

        // Alert Sound Logic
        const incomingIDs = orders.map(o => o.OrderID);
        let hasNew = false;
        if (!firstLoad) {
            hasNew = incomingIDs.some(id => !knownOrderIDs.includes(id));
        }
        if (hasNew) {
            document.getElementById('alert-sound').play().catch(() => {});
        }
        knownOrderIDs = incomingIDs;
        firstLoad = false;

        container.innerHTML = '';
        let activeCount = 0;

        orders.forEach(order => {
            const statusKey = `status_${order.OrderID}`;
            const currentStatus = localStorage.getItem(statusKey) || 'new';

            if (currentStatus === 'cleared') return;
            activeCount++;

            // Timer Logic
            const orderDate = new Date(order.Date); 
            const now = new Date();
            const diffMs = now - orderDate; 
            const diffMins = Math.floor(diffMs / 60000);

            let timeClass = 'time-green';
            if (diffMins >= 15 && diffMins < 20) timeClass = 'time-yellow';
            if (diffMins >= 20) timeClass = 'time-red';

            // --- USE SMART PARSER ---
            const parsedItems = parseItemsString(order.Items);
            let itemsHtml = '';
            
            parsedItems.forEach(item => {
                let modsHtml = '';
                if(item.modifiers.length > 0) {
                    modsHtml = `<div class="modifiers-list">
                        ${item.modifiers.map(m => `<div class="modifier-line"><i class="fas fa-plus-circle" style="font-size:0.7rem;"></i> ${m}</div>`).join('')}
                    </div>`;
                }

                itemsHtml += `
                    <div class="order-item-container">
                        <div class="main-item-row">
                            <div class="qty-box">${item.qty}</div>
                            <div class="item-name">${item.name}</div>
                        </div>
                        ${modsHtml}
                    </div>`;
            });

            // Button Logic
            let btnHtml = '';
            if (currentStatus === 'new') {
                btnHtml = `<button class="action-btn btn-start" onclick="updateStatus('${order.OrderID}', 'preparing')"><i class="fas fa-fire"></i> Start Preparing</button>`;
            } else if (currentStatus === 'preparing') {
                btnHtml = `<button class="action-btn btn-preparing" onclick="updateStatus('${order.OrderID}', 'ready')"><i class="fas fa-check"></i> Mark Ready</button>`;
            } else if (currentStatus === 'ready') {
                btnHtml = `<button class="action-btn btn-ready" onclick="updateStatus('${order.OrderID}', 'cleared')"><i class="fas fa-times"></i> Clear Ticket</button>`;
            }

            const card = document.createElement('div');
            card.className = `ticket-card ${timeClass}`;
            card.id = `card-${order.OrderID}`;
            
            const timeStr = orderDate.toLocaleTimeString('en-IN', { hour: 'numeric', minute:'2-digit', hour12:true });

            card.innerHTML = `
                <div class="card-header">
                    <div>
                        <div class="order-id">#${order.OrderID}</div>
                        <div class="order-type-badge type-${order.Type}">${order.Type}</div>
                    </div>
                    <div class="timer-display">
                        <div class="time-elapsed">${diffMins}m</div>
                        <div class="time-ago">${timeStr}</div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="customer-row">
                        <div class="c-name">${order.CustomerName}</div>
                        ${order.Address && order.Type === 'Delivery' ? `<div class="c-info"><i class="fas fa-map-marker-alt"></i> ${order.Address}</div>` : ''}
                    </div>
                    ${order.Note && order.Note !== '-' ? `<div class="note-alert"><i class="fas fa-exclamation-circle"></i> ${order.Note}</div>` : ''}
                    <div class="item-list">
                        ${itemsHtml}
                    </div>
                </div>
                <div class="card-footer">
                    ${btnHtml}
                </div>
            `;
            container.appendChild(card);
        });

        if (activeCount === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-check-circle empty-icon"></i>
                    <p>All active orders cleared!</p>
                </div>`;
        }
    }

    function updateStatus(id, newStatus) {
        localStorage.setItem(`status_${id}`, newStatus);
        
        if (newStatus === 'cleared') {
            const card = document.getElementById(`card-${id}`);
            if(card) {
                card.classList.add('vanish');
                setTimeout(() => card.remove(), 300);
            }
        } else {
            fetchOrders(); 
        }
    }

    fetchOrders();
    setInterval(fetchOrders, 5000);
</script>
</body>
</html>
