<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Cloud Club | Cooking Up Updates</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #FF4500; 
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text: #ecf0f1;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image: radial-gradient(circle at 10% 20%, rgba(255, 69, 0, 0.05) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(255, 69, 0, 0.05) 0%, transparent 20%);
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border: 1px solid #333;
            position: relative;
        }

        /* Glitch Effect on Title */
        .title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }

        .subtitle {
            font-size: 1rem;
            color: #bdc3c7;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Animated Pan Icon */
        .icon-container {
            font-size: 80px;
            margin-bottom: 30px;
            color: var(--text);
            position: relative;
            height: 100px;
        }

        .fa-utensils {
            animation: flip 2s infinite ease-in-out;
            transform-origin: center;
        }

        @keyframes flip {
            0% { transform: rotate(0deg) scale(1); color: var(--text); }
            50% { transform: rotate(180deg) scale(1.1); color: var(--primary); }
            100% { transform: rotate(360deg) scale(1); color: var(--text); }
        }

        /* Terminal Style Status Log */
        .status-box {
            background: #000;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #27ae60;
            text-align: left;
            margin-bottom: 30px;
            height: 50px;
            display: flex;
            align-items: center;
        }

        .blink {
            animation: blinker 1s linear infinite;
        }
        @keyframes blinker { 50% { opacity: 0; } }

        /* Contact Button */
        .call-btn {
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.3);
        }

        .call-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 69, 0, 0.5);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.75rem;
            color: #555;
        }

        /* Mobile Responsiveness */
        @media (max-width: 500px) {
            .container { padding: 25px; width: 90%; }
            .title { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon-container">
            <i class="fas fa-utensils"></i>
            <i class="fas fa-cog" style="font-size: 30px; position: absolute; bottom: 10px; right: 40%; color: var(--primary); animation: spin 4s linear infinite;"></i>
        </div>

        <div class="title">Kitchen Upgrade</div>
        
        <p class="subtitle">
            Hold your hunger! We are currently marinating the servers and chopping up some fresh code. 
            We're updating our menu with spicy new offers.
        </p>

        <div class="status-box">
            <span style="color: #FF4500; margin-right: 10px;">root@kitchen:~#</span> 
            <span id="status-text">Initializing stove...</span><span class="blink">_</span>
        </div>

        <a href="tel:+917907660093" class="call-btn">
            <i class="fas fa-phone-alt"></i> Call Us to Order
        </a>

        <div class="footer">
            Café Cloud Club &copy; 2025<br>
            Opposite KFC, Muringoor, Chalakudy
        </div>
    </div>

    <script>
        const statuses = [
            "Downloading more RAM for the Fries...",
            "Overclocking the Microwave...",
            "Debugging the Chicken Burger...",
            "Negotiating with the vegetables...",
            "Spilling coffee on the firewall...",
            "Applying 100% taste patch...",
            "Installing: Deliciousness_v2.0.exe...",
            "Rebooting the Chef...",
            "Optimizing Cheese pull physics..."
        ];

        const statusText = document.getElementById('status-text');
        let index = 0;

        setInterval(() => {
            statusText.innerText = statuses[index];
            index = (index + 1) % statuses.length;
        }, 2000); // Changes text every 2 seconds

        // Simple rotation animation for the cog
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `@keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }`;
        document.head.appendChild(styleSheet);
    </script>

</body>
</html>
