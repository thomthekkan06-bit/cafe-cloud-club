<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Display</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; height: 100vh; display: flex; overflow: hidden; }
        .col { flex: 1; padding: 20px; border-right: 4px solid #333; display: flex; flex-direction: column; }
        h1 { text-align: center; font-size: 5vh; text-transform: uppercase; margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; align-content: start; }
        .card { font-size: 8vh; font-weight: bold; text-align: center; padding: 20px; border-radius: 10px; }
        
        /* PREPARING STYLE */
        #prep-col h1 { color: #facc15; }
        #prep-col .card { border: 4px solid #facc15; color: #facc15; }
        
        /* READY STYLE */
        #ready-col h1 { color: #4ade80; }
        #ready-col .card { background: #4ade80; color: #000; animation: flash 2s infinite; }
        
        @keyframes flash { 50% { opacity: 0.6; } }
    </style>
</head>
<body>
    <div class="col" id="prep-col">
        <h1>Preparing</h1>
        <div class="grid" id="prep-list"></div>
    </div>
    <div class="col" id="ready-col">
        <h1>Ready to Collect</h1>
        <div class="grid" id="ready-list"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // YOUR KEYS ARE PRE-FILLED HERE:
        const firebaseConfig = {
          apiKey: "AIzaSyBEdTFc2eMatP-7c1uqX5CD5dMW6jYLu84",
          authDomain: "cafe-cloud-qds.firebaseapp.com",
          databaseURL: "https://cafe-cloud-qds-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "cafe-cloud-qds",
          storageBucket: "cafe-cloud-qds.firebasestorage.app",
          messagingSenderId: "277516157848",
          appId: "1:277516157848:web:1c5220480ac47cb4e961ed"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(ref(db, 'orders'), (snapshot) => {
            document.getElementById('prep-list').innerHTML = '';
            document.getElementById('ready-list').innerHTML = '';
            const data = snapshot.val();
            
            if (data) {
                Object.keys(data).forEach(key => {
                    const order = data[key];
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerText = `#${order.num}`;
                    
                    if (order.status === 'preparing') {
                        document.getElementById('prep-list').appendChild(div);
                    } else if (order.status === 'ready') {
                        document.getElementById('ready-list').appendChild(div);
                    }
                });
            }
        });
    </script>
</body>
</html>
