<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Display | Cafe Cloud Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1115;
            --surface: #181b21;
            --border: #2f3542;
            --primary: #3b82f6;
            --success: #10b981; /* Green */
            --warning: #f1c40f; /* Yellow */
            --danger: #ef4444;  /* Red */
            --text: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column; /* Stack Incoming on top of the split screen */
        }

        /* --- INCOMING SECTION (NEW) --- */
        .incoming-zone {
            padding: 15px 30px;
            background: #1a0505; /* Very dark red tint bg */
            border-bottom: 2px solid var(--border);
            display: flex;
            align-items: center;
            gap: 30px;
            min-height: 140px; /* Fixed height for the header row */
            flex-shrink: 0;
            overflow-x: auto;
        }

        .incoming-label {
            font-family: 'Oswald', sans-serif;
            font-size: 2rem;
            color: var(--text);
            text-transform: uppercase;
            letter-spacing: 2px;
            border-right: 2px solid var(--border);
            padding-right: 30px;
            margin-right: 10px;
        }

        .incoming-card {
            background: var(--surface);
            border: 2px solid; 
            border-radius: 12px;
            padding: 15px 25px;
            text-align: center;
            min-width: 160px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .inc-id {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5rem;
            line-height: 1;
        }
        .inc-time {
            font-size: 0.9rem;
            margin-top: 5px;
            font-weight: 600;
        }

        /* --- COLOR & ANIMATION CLASSES --- */
        
        /* 1. FRESH (0-5 mins) - GREEN */
        .status-fresh {
            border-color: var(--success);
            color: var(--success);
            animation: pulseGreen 2s infinite;
        }
        @keyframes pulseGreen {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        /* 2. WAITING (5-10 mins) - YELLOW */
        .status-waiting {
            border-color: var(--warning);
            color: var(--warning);
            animation: pulseYellow 1.5s infinite;
        }
        @keyframes pulseYellow {
            0% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(241, 196, 15, 0); }
            100% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0); }
        }

        /* 3. CRITICAL (10+ mins) - RED SHAKE */
        .status-critical {
            border-color: var(--danger);
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
            animation: shakeRed 0.5s infinite;
        }
        @keyframes shakeRed {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        /* --- EXISTING SPLIT LAYOUT --- */
        .split-screen {
            display: grid;
            grid-template-columns: 1fr 1fr;
            flex: 1; /* Take remaining height */
            height: 100%; /* Fix specifically for grid inside flex */
        }

        .column {
            padding: 30px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
        }
        .column:last-child { border-right: none; }

        .col-header {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }
        .header-prep { color: #f59e0b; }
        .header-ready { color: var(--success); }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            align-content: start;
        }

        .order-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .order-num {
            font-family: 'Oswald', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--text);
            line-height: 1;
        }
        .order-name {
            font-size: 1.1rem;
            color: #9ca3af;
            margin-top: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-transform: uppercase;
            font-weight: 600;
        }

        /* Highlight Ready Orders */
        .card-ready {
            border: 2px solid var(--success);
            background: rgba(16, 185, 129, 0.1);
        }
        .card-ready .order-num { color: var(--success); }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .empty-msg {
            text-align: center;
            color: #444;
            font-size: 1.5rem;
            margin-top: 50px;
            font-style: italic;
        }

    </style>
</head>
<body>

    <div class="incoming-zone" id="incoming-zone">
        <div class="incoming-label">Incoming<br>Orders</div>
        <div id="incoming-list" style="display:flex; gap:20px; width:100%;">
            </div>
    </div>

    <div class="split-screen">
        <div class="column">
            <div class="col-header header-prep">Preparing</div>
            <div class="orders-grid" id="prep-list">
                </div>
        </div>

        <div class="column">
            <div class="col-header header-ready">Ready for Pickup</div>
            <div class="orders-grid" id="ready-list">
                </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB9d8Seuez7ihaTSAuPyoCwqjKIR1-VFKg",
            authDomain: "cafe-orders-1afa1.firebaseapp.com",
            databaseURL: "https://cafe-orders-1afa1-default-rtdb.firebaseio.com",
            projectId: "cafe-orders-1afa1",
            storageBucket: "cafe-orders-1afa1.firebasestorage.app",
            messagingSenderId: "274410745480",
            appId: "1:274410745480:web:9964c3914d512aed8d793d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- TIME UTILS ---
        function getMinutesAgo(timestamp) {
            return Math.floor((Date.now() - timestamp) / 60000);
        }

        onValue(ref(db, 'orders'), (snapshot) => {
            const data = snapshot.val();
            
            const incomingEl = document.getElementById('incoming-list');
            const prepEl = document.getElementById('prep-list');
            const readyEl = document.getElementById('ready-list');

            incomingEl.innerHTML = "";
            prepEl.innerHTML = "";
            readyEl.innerHTML = "";

            if (!data) return;

            // Convert to array
            const orders = Object.values(data);

            // LOGIC SPLIT:
            // Incoming = 'pending'
            // Preparing = 'cooking'
            // Ready = 'done'

            let hasIncoming = false;

            orders.forEach(o => {
                // Skip delivered/rejected/completed
                if (o.status === 'rejected' || o.status === 'delivered') return;

                // 1. INCOMING ROW (Pending)
                if (o.status === 'pending') {
                    hasIncoming = true;
                    const mins = getMinutesAgo(o.timestamp);
                    let statusClass = 'status-fresh'; // Default Green (< 5)

                    if (mins >= 10) statusClass = 'status-critical'; // Red (> 10)
                    else if (mins >= 5) statusClass = 'status-waiting'; // Yellow (5-10)

                    incomingEl.innerHTML += `
                        <div class="incoming-card ${statusClass}">
                            <div class="inc-id">#${o.orderId}</div>
                            <div class="inc-time">${mins}m ago</div>
                        </div>
                    `;
                }

                // 2. PREPARING COLUMN (Cooking)
                else if (o.status === 'cooking') {
                    prepEl.innerHTML += `
                        <div class="order-card">
                            <div class="order-num">#${o.orderId}</div>
                            <div class="order-name">${o.customer.name}</div>
                        </div>
                    `;
                }

                // 3. READY COLUMN (Done)
                else if (o.status === 'done') {
                    readyEl.innerHTML += `
                        <div class="order-card card-ready">
                            <div class="order-num">#${o.orderId}</div>
                            <div class="order-name">${o.customer.name}</div>
                        </div>
                    `;
                }
            });

            // Empty States
            if (incomingEl.innerHTML === "") {
                incomingEl.innerHTML = `<div style="color:#444; font-size:1.2rem; align-self:center;">No Pending Orders</div>`;
            }
            if (prepEl.innerHTML === "") {
                prepEl.innerHTML = `<div class="empty-msg">Kitchen Clear</div>`;
            }
            if (readyEl.innerHTML === "") {
                readyEl.innerHTML = `<div class="empty-msg">No Orders Ready</div>`;
            }

        });

        // Force refresh timer every minute to update the "X min ago" and colors
        setInterval(() => {
            // This is a cheap hack to trigger a re-render by re-fetching listener 
            // but for a TV display, just reloading the logic is fine.
            // Actually, the firebase onValue only triggers on data change.
            // To update times without data change, we'd ideally store the data and re-render.
            // But since this is a simple TV page, let's just use a reload if strictly needed, 
            // OR simply rely on the fact that new orders come in often.
            // A simple reload every 60s ensures the colors update even if no new data comes in.
            location.reload(); 
        }, 60000); 

    </script>
</body>
</html>
