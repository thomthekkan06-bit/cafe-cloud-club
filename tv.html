<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f1115">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Queue Display | Caf√© Cloud Club</title>
    
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="manifest" href="tv-manifest.json">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f1115 0%, #1a1d23 100%);
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.05);
            --primary: #3b82f6;
            --success: #10b981;
            --warning: #f59e0b;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
        }

        * { box-sizing: border-box; }

        body {
            background: var(--bg-gradient);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        .tv-header {
            position: relative; /* Key for centering clock */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            height: 100px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid var(--card-border);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .brand-title {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin: 0;
            background: linear-gradient(90deg, #fff, #a1a1aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .clock {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.5rem;
            color: var(--text-main);
            text-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .sound-indicator {
            font-size: 0.8rem;
            color: var(--text-muted);
            border: 1px solid var(--card-border);
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255,255,255,0.05);
        }

        /* --- MAIN LAYOUT --- */
        .queue-container {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: calc(100vh - 180px); /* Adjust for header/footer */
            gap: 2px;
        }

        .column {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Divider Line */
        .column:first-child::after {
            content: '';
            position: absolute;
            right: 0;
            top: 5%;
            height: 90%;
            width: 1px;
            background: linear-gradient(to bottom, transparent, var(--card-border), transparent);
        }

        .col-header {
            font-size: 1.5rem;
            text-transform: uppercase;
            font-weight: 800;
            margin-bottom: 40px;
            padding: 12px 0;
            width: 80%;
            text-align: center;
            border-radius: 12px;
            letter-spacing: 2px;
        }

        .col-preparing .col-header {
            color: var(--warning);
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.2);
            box-shadow: 0 0 30px rgba(245, 158, 11, 0.05);
        }

        .col-ready .col-header {
            color: var(--success);
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.05);
        }

        /* --- CARDS --- */
        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            width: 100%;
            align-content: start;
        }

        .order-ticket {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 25px 15px;
            text-align: center;
            animation: slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
            backdrop-filter: blur(5px);
            transition: transform 0.3s;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .order-ticket h2 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3.5rem;
            margin: 0;
            color: var(--text-main);
            line-height: 1;
        }

        .order-ticket span {
            display: block;
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 10px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* READY STATE GLOW */
        .col-ready .order-ticket {
            background: rgba(16, 185, 129, 0.05);
            border-color: rgba(16, 185, 129, 0.3);
            animation: slideUp 0.5s ease, pulseGlow 2s infinite;
        }
        
        .col-ready .order-ticket h2 {
            color: var(--success);
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.2); border-color: rgba(16, 185, 129, 0.3); }
            50% { box-shadow: 0 0 20px 0 rgba(16, 185, 129, 0.1); border-color: rgba(16, 185, 129, 0.6); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.2); border-color: rgba(16, 185, 129, 0.3); }
        }

        /* --- FOOTER --- */
        .tv-footer {
            height: 80px;
            background: #000;
            display: flex;
            align-items: center;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            border-top: 1px solid var(--card-border);
        }

        .ticker-wrap { width: 100%; overflow: hidden; }
        .ticker {
            display: inline-block;
            padding-left: 100%;
            animation: ticker 35s linear infinite;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-main);
        }
        .ticker strong { color: var(--primary); }

        @keyframes ticker {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-100%, 0, 0); }
        }

        /* --- SOUND BUTTON --- */
        #sound-overlay {
            position: fixed;
            top: 90px; right: 20px;
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            z-index: 1000;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.2);
            transition: all 0.2s;
        }
        #sound-overlay:hover { transform: scale(1.05); }
    </style>
</head>
<body>

    <header class="tv-header">
        <h1 class="brand-title">‚òÅÔ∏è Caf√© Cloud Club</h1>
        <div class="clock" id="clock">00:00</div>
        <div class="sound-indicator" id="sound-status">Sound Off</div>
    </header>

    <div id="sound-overlay" onclick="enableAudio()">üîä Tap to Enable Audio</div>

    <div class="queue-container">
        
        <div class="column col-preparing">
            <div class="col-header">Preparing</div>
            <div id="grid-preparing" class="numbers-grid">
                </div>
        </div>

        <div class="column col-ready">
            <div class="col-header">Ready for Pickup</div>
            <div id="grid-ready" class="numbers-grid">
                </div>
        </div>

    </div>

    <footer class="tv-footer">
        <div class="ticker-wrap">
            <div class="ticker" id="daily-offer-text">
                Loading...
            </div>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB9d8Seuez7ihaTSAuPyoCwqjKIR1-VFKg",
            authDomain: "cafe-orders-1afa1.firebaseapp.com",
            databaseURL: "https://cafe-orders-1afa1-default-rtdb.firebaseio.com",
            projectId: "cafe-orders-1afa1",
            storageBucket: "cafe-orders-1afa1.firebasestorage.app",
            messagingSenderId: "274410745480",
            appId: "1:274410745480:web:9964c3914d512aed8d793d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- CLOCK ---
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', {
                hour: '2-digit', minute: '2-digit', hour12: true
            });
        }, 1000);

        // --- AUDIO SYSTEM ---
        const bell = new Audio('bell.mp3'); 
        let audioEnabled = false;
        let knownReadyIds = new Set(); 

        window.enableAudio = function() {
            bell.play().then(() => {
                bell.pause();
                bell.currentTime = 0;
                audioEnabled = true;
                document.getElementById('sound-overlay').style.display = 'none';
                document.getElementById('sound-status').innerText = "Sound On";
                document.getElementById('sound-status').style.color = "var(--success)";
                document.getElementById('sound-status').style.borderColor = "var(--success)";
            }).catch(e => console.error("Audio blocked", e));
        };

        // --- DAILY OFFERS LOGIC ---
        const dailyOfferTexts = [
            "SUNDAY SPECIAL: Fam-Jam Feast! 1 Pasta + 1 Slider + 1 Shake = ‚Çπ399. Use Code: SUNFEAST",
            "MEAT-UP MONDAY: Burger + Fries = ‚Çπ222. Strictly 1 Beef Burger gets ‚Çπ20 OFF. Use Code: MONBURGER",
            "TWISTED TUESDAY: Any Penne Pasta (Alfredo/Pesto/Arabiata/Cloud) Flat @ ‚Çπ179. Use Code: TUEPASTA",
            "WICKED WEDNESDAY: Steak @ ‚Çπ300 (Code: WEDSTEAK) OR Premium Shake @ ‚Çπ120 (Code: WEDSHAKE)",
            "THURSDAY CLUB: Any Sandwich + Any Chiller = ‚Çπ189. Use Code: THUSAND",
            "FRI-YAY FRY-DAY: Veg Loaded Fries ‚Çπ119 | Chicken Loaded Fries ‚Çπ179. Use Code: FRIFRIES",
            "ROCK N' ROLL SATURDAY: Any Roll (Tandoori, Pesto, Chipotle) for ‚Çπ129. Use Code: SATROLL"
        ];
        
        const dayIndex = new Date().getDay();
        const todayOffer = dailyOfferTexts[dayIndex];
        
        // --- STRICT DISCLAIMER ---
        document.getElementById('daily-offer-text').innerHTML = `<strong>üì≤ ONLINE EXCLUSIVE (Delivery & Pickup):</strong> ${todayOffer} | Order @ cafe-cloud-club.vercel.app`;


        // --- FIREBASE ORDER LISTENER (STRICT SAFETY VERSION) ---
        const ordersRef = ref(db, 'orders');

        onValue(ordersRef, (snapshot) => {
            const data = snapshot.val();
            const prepContainer = document.getElementById('grid-preparing');
            const readyContainer = document.getElementById('grid-ready');
            
            prepContainer.innerHTML = "";
            readyContainer.innerHTML = "";

            if (!data) return;

            // Convert to array and sort by time
            const orders = Object.values(data).sort((a, b) => a.timestamp - b.timestamp);
            let newReadyCount = 0;

            orders.forEach(order => {
                try {
                    // --- STRICT FILTER ---
                    if (!order || !order.status) return;
                    if (!order.orderId) return; // Must have ID
                    if (!order.customer || !order.customer.name) return; // Must have name
                    // ---------------------

                    const status = order.status;
                    const orderId = order.orderId;
                    const customerName = order.customer.name.split(' ')[0];
                    const type = order.orderType || "Order"; 

                    // CREATE CARD HTML
                    const cardHtml = `
                        <div class="order-ticket ${status === 'done' ? 'blink-me' : ''}">
                            <h2>${orderId}</h2>
                            <span>${customerName} (${type})</span>
                        </div>
                    `;

                    // SORT INTO COLUMNS
                    if (status === 'cooking') {
                        prepContainer.innerHTML += cardHtml;
                    } else if (status === 'done') {
                        readyContainer.innerHTML += cardHtml;
                        if (!knownReadyIds.has(orderId)) {
                            newReadyCount++;
                            knownReadyIds.add(orderId);
                        }
                    }
                } catch (err) {
                    console.warn("Skipped bad order", err);
                }
            });

            if (newReadyCount > 0 && audioEnabled) {
                bell.play().catch(e => console.log(e));
            }
        });
    </script>
</body>
</html>
