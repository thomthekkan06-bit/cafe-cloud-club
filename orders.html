<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Orders | Cloud Club</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f1115">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1115;
            --surface: #181b21;
            --border: #2f3542;
            --primary: #3b82f6;
            --text: #f3f4f6;
            --muted: #9ca3af;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }
        
        /* --- PIN SCREEN STYLES --- */
        #pin-overlay { position: fixed; inset: 0; background: rgba(15,17,21,0.98); z-index: 999; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .pin-box { background: var(--surface); padding: 30px; border-radius: 20px; border: 1px solid var(--border); text-align: center; width: 320px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        
        .pin-display { 
            display: flex; justify-content: center; gap: 15px; margin: 20px 0 30px 0; 
        }
        .pin-dot {
            width: 15px; height: 15px; border-radius: 50%; background: #333; 
            border: 2px solid var(--border); transition: all 0.2s;
        }
        .pin-dot.active { background: var(--primary); border-color: var(--primary); box-shadow: 0 0 10px var(--primary); }
        .pin-dot.error { background: var(--danger); border-color: var(--danger); }

        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .num-btn {
            background: #252830; color: white; border: 1px solid var(--border);
            border-radius: 50%; width: 70px; height: 70px; font-size: 1.5rem;
            font-weight: 600; cursor: pointer; transition: background 0.1s;
            display: flex; align-items: center; justify-content: center; margin: 0 auto;
        }
        .num-btn:active { background: var(--primary); border-color: var(--primary); transform: scale(0.95); }
        .num-btn.clear { background: transparent; color: var(--danger); border: none; font-size: 1rem; }
        
        /* Shake Animation for Wrong PIN */
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 75% { transform: translateX(-5px); } 100% { transform: translateX(0); } }
        .shake { animation: shake 0.3s ease-in-out; }

        /* --- DASHBOARD STYLES --- */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .refresh-btn { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        
        /* --- TAB NAVIGATION --- */
        .tab-nav { display: flex; gap: 15px; margin-bottom: 30px; border-bottom: 1px solid var(--border); }
        .tab-btn {
            background: transparent; border: none; color: var(--muted); 
            padding: 15px 20px; font-size: 1rem; font-weight: 600; cursor: pointer;
            border-bottom: 3px solid transparent; transition: all 0.2s;
            display: flex; align-items: center; gap: 8px;
        }
        .tab-btn.active { color: var(--primary); border-bottom-color: var(--primary); }
        .tab-btn:hover { color: var(--text); }
        .count-badge { background: #333; padding: 2px 8px; border-radius: 10px; font-size: 0.8rem; }
        .tab-btn.active .count-badge { background: var(--primary); color: white; }

        .view-section { display: none; }
        .view-section.active { display: grid; }

        /* --- ORDERS GRID --- */
        .orders-grid { grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 20px; }
        
        .order-card { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 20px; position: relative; display:flex; flex-direction:column;}
        .order-card.history-item { opacity: 0.75; border-color: #333; }
        
        .order-header { display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px dashed var(--border); padding-bottom: 10px; }
        .order-id { font-family: 'JetBrains Mono'; color: var(--primary); font-weight: 800; }
        .order-time { font-size: 0.85rem; color: var(--muted); }
        
        .section-label { font-size: 0.7rem; text-transform: uppercase; color: var(--muted); margin-bottom: 5px; letter-spacing: 1px; }
        .info-block { margin-bottom: 15px; }
        .info-text { font-size: 0.95rem; line-height: 1.5; }
        .geo-link { display: inline-flex; align-items: center; gap: 5px; color: var(--warning); text-decoration: none; font-size: 0.85rem; margin-top: 5px; border: 1px solid var(--warning); padding: 4px 8px; border-radius: 4px; }
        
        .items-table { width: 100%; border-collapse: collapse; margin: 15px 0; font-size: 0.9rem; }
        .items-table th { text-align: left; color: var(--muted); font-weight: 400; padding-bottom: 8px; font-size: 0.8rem; }
        .items-table td { padding: 6px 0; border-bottom: 1px solid #222; }
        .item-qty { font-family: 'JetBrains Mono'; color: var(--primary); width: 40px; }
        .item-rate { text-align: right; color: var(--muted); width: 70px; }
        .item-total { text-align: right; font-family: 'JetBrains Mono'; font-weight: bold; width: 80px; }
        
        .financials { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px; margin-top: auto; }
        .fin-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.9rem; color: var(--muted); }
        .fin-total { display: flex; justify-content: space-between; margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--border); font-weight: 800; color: var(--success); font-size: 1.1rem; }
        
        .tag { padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .tag-del { background: rgba(59, 130, 246, 0.2); color: var(--primary); }
        .tag-pick { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .tag-completed { background: rgba(156, 163, 175, 0.2); color: var(--muted); border: 1px solid var(--muted); }

        .actions-row { display: grid; grid-template-columns: 1fr 2fr; gap: 10px; margin-top: 15px; }
        .btn-action { border: none; padding: 15px; font-weight: 700; border-radius: 8px; cursor: pointer; font-size: 0.9rem; transition: background 0.2s; color: white; }
        .btn-decline { background: rgba(239, 68, 68, 0.2); color: var(--danger); border: 1px solid var(--danger); }
        .btn-decline:hover { background: var(--danger); color: white; }
        .btn-punch { background: var(--success); color: white; }
        .btn-punch:hover { background: #059669; }
        
    </style>
</head>
<body>

    <div id="pin-overlay">
        <div class="pin-box" id="pin-box">
            <h2 style="margin-top:0;">üîí Staff Access</h2>
            <div class="pin-display">
                <div class="pin-dot" id="dot-1"></div>
                <div class="pin-dot" id="dot-2"></div>
                <div class="pin-dot" id="dot-3"></div>
                <div class="pin-dot" id="dot-4"></div>
            </div>
            <div class="numpad">
                <button class="num-btn" onclick="enterDigit(1)">1</button>
                <button class="num-btn" onclick="enterDigit(2)">2</button>
                <button class="num-btn" onclick="enterDigit(3)">3</button>
                <button class="num-btn" onclick="enterDigit(4)">4</button>
                <button class="num-btn" onclick="enterDigit(5)">5</button>
                <button class="num-btn" onclick="enterDigit(6)">6</button>
                <button class="num-btn" onclick="enterDigit(7)">7</button>
                <button class="num-btn" onclick="enterDigit(8)">8</button>
                <button class="num-btn" onclick="enterDigit(9)">9</button>
                <button class="num-btn clear" onclick="clearPin()">CLEAR</button>
                <button class="num-btn" onclick="enterDigit(0)">0</button>
                <button class="num-btn clear" onclick="backspace()">‚å´</button>
            </div>
        </div>
    </div>

    <div id="app" style="display:none;">
        <div class="header">
            <div>
                <h1 style="margin:0;">Order Dashboard</h1>
                <span style="color:var(--muted); font-size:0.9rem;">Live incoming orders from website</span>
            </div>
            <button class="refresh-btn" onclick="location.reload()">Refresh Data</button>
        </div>

        <div class="tab-nav">
            <button class="tab-btn active" onclick="switchTab('live')">
                üî¥ Live Orders <span id="live-count" class="count-badge">0</span>
            </button>
            <button class="tab-btn" onclick="switchTab('history')">
                üìú Order History <span id="history-count" class="count-badge">0</span>
            </button>
        </div>

        <div id="orders-container" class="orders-grid view-section active"></div>

        <div id="history-container" class="orders-grid view-section"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB9d8Seuez7ihaTSAuPyoCwqjKIR1-VFKg",
            authDomain: "cafe-orders-1afa1.firebaseapp.com",
            databaseURL: "https://cafe-orders-1afa1-default-rtdb.firebaseio.com",
            projectId: "cafe-orders-1afa1",
            storageBucket: "cafe-orders-1afa1.firebasestorage.app",
            messagingSenderId: "274410745480",
            appId: "1:274410745480:web:9964c3914d512aed8d793d"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- NEW PIN LOGIC ---
        let currentPin = "";
        const correctPin = "2024";

        window.enterDigit = function(digit) {
            if (currentPin.length < 4) {
                currentPin += digit;
                updateDots();
                if (currentPin.length === 4) {
                    setTimeout(checkPin, 100); 
                }
            }
        }

        window.backspace = function() {
            currentPin = currentPin.slice(0, -1);
            updateDots();
        }

        window.clearPin = function() {
            currentPin = "";
            updateDots();
            document.querySelectorAll('.pin-dot').forEach(d => d.classList.remove('error'));
        }

        function updateDots() {
            for (let i = 1; i <= 4; i++) {
                const dot = document.getElementById(`dot-${i}`);
                if (i <= currentPin.length) dot.classList.add('active');
                else dot.classList.remove('active');
            }
        }

        function checkPin() {
            if (currentPin === correctPin) {
                document.getElementById('pin-overlay').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('pin-overlay').style.display = 'none';
                    document.getElementById('app').style.display = 'block';
                    loadOrders();
                }, 300);
            } else {
                const box = document.getElementById('pin-box');
                box.classList.add('shake');
                document.querySelectorAll('.pin-dot').forEach(d => d.classList.add('error'));
                setTimeout(() => {
                    box.classList.remove('shake');
                    clearPin();
                }, 500);
            }
        }

        // --- TAB SWITCH LOGIC ---
        window.switchTab = function(tabName) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            
            if(tabName === 'live') {
                document.querySelector('.tab-btn[onclick="switchTab(\'live\')"]').classList.add('active');
                document.getElementById('orders-container').classList.add('active');
            } else {
                document.querySelector('.tab-btn[onclick="switchTab(\'history\')"]').classList.add('active');
                document.getElementById('history-container').classList.add('active');
            }
        }

        // --- ORDERS LOGIC ---
        window.markDeclined = function(firebaseKey) {
            if(confirm("‚ö†Ô∏è DELETE RECORD?\n\nThis will permanently DELETE this order from history.\n\nAre you sure?")) {
                remove(ref(db, 'orders/' + firebaseKey));
            }
        }

        window.markPunched = function(firebaseKey) {
            update(ref(db, 'orders/' + firebaseKey), { status: 'Completed' });
        }

        function loadOrders() {
            const container = document.getElementById('orders-container');
            const historyContainer = document.getElementById('history-container');
            const liveCount = document.getElementById('live-count');
            const histCount = document.getElementById('history-count');

            onValue(ref(db, 'orders'), (snapshot) => {
                container.innerHTML = "";
                historyContainer.innerHTML = "";

                const data = snapshot.val();
                if (!data) {
                    container.innerHTML = "<div style='color:var(--muted)'>No active orders.</div>";
                    historyContainer.innerHTML = "<div style='color:var(--muted)'>No history.</div>";
                    liveCount.innerText = "0";
                    histCount.innerText = "0";
                    return;
                }

                const orders = Object.entries(data).map(([key, val]) => ({ ...val, key }));
                orders.sort((a, b) => b.timestamp - a.timestamp);

                let liveCounter = 0;
                let histCounter = 0;

                orders.forEach(order => {
                    const cust = order.customer || {};
                    const price = order.pricing || {};
                    const geoUrl = `http://googleusercontent.com/maps.google.com/maps?q=${cust.geo?.lat},${cust.geo?.lng}`;
                    
                    let itemsHtml = "";
                    if(order.items) {
                        Object.entries(order.items).forEach(([name, item]) => {
                            const lineTotal = item.price * item.qty;
                            itemsHtml += `
                                <tr>
                                    <td class="item-qty">${item.qty}x</td>
                                    <td>${name}</td>
                                    <td class="item-rate">‚Çπ${item.price}</td>
                                    <td class="item-total">‚Çπ${lineTotal}</td>
                                </tr>
                            `;
                        });
                    }

                    let offerRow = "";
                    if (price.coupon && price.coupon !== "NONE") {
                        offerRow = `<div class="fin-row" style="color:var(--primary); font-weight:700;"><span>üéü Offer Code</span><span>${price.coupon}</span></div>`;
                    }

                    const typeTag = order.type === 'Delivery' ? '<span class="tag tag-del">Delivery</span>' : '<span class="tag tag-pick">Pickup</span>';
                    const isCompleted = order.status === 'Completed';
                    const cardClass = isCompleted ? 'order-card history-item' : 'order-card';
                    
                    let actionButtons = '';
                    if (isCompleted) {
                        actionButtons = `
                            <div style="grid-column: 1/-1;">
                                <button class="btn-action btn-decline" style="width:100%" onclick="markDeclined('${order.key}')">üóë Delete Permanently</button>
                            </div>
                        `;
                    } else {
                        actionButtons = `
                            <button class="btn-action btn-decline" onclick="markDeclined('${order.key}')">‚ùå Decline</button>
                            <button class="btn-action btn-punch" onclick="markPunched('${order.key}')">‚úÖ Punched in Loyverse</button>
                        `;
                    }

                    const statusBadge = isCompleted ? '<span class="tag tag-completed">COMPLETED</span>' : '';

                    const card = document.createElement('div');
                    card.className = cardClass;
                    card.innerHTML = `
                        <div class="order-header">
                            <div>
                                <div class="order-id">#${order.id} ${statusBadge}</div>
                                <div class="order-time">${order.date}</div>
                            </div>
                            ${typeTag}
                        </div>

                        <div class="info-block">
                            <div class="section-label">Customer</div>
                            <div class="info-text"><strong>${cust.name}</strong></div>
                            <div class="info-text"><a href="tel:${cust.phone}" style="color:var(--primary);">${cust.phone}</a></div>
                            <div class="info-text" style="font-size:0.85rem; color:var(--muted);">${cust.email}</div>
                            <div class="info-text" style="margin-top:5px; color:#fff;"><strong>üïí Pref. Time:</strong> ${cust.time || "ASAP"}</div>
                        </div>

                        <div class="info-block">
                            <div class="section-label">Location</div>
                            <div class="info-text">${cust.address || "No address provided"}</div>
                            ${order.type === 'Delivery' && cust.geo?.lat ? `<a href="${geoUrl}" target="_blank" class="geo-link">üìç View Geo Location</a>` : ''}
                        </div>

                        <table class="items-table">
                            <thead><tr><th>Qty</th><th>Dish Name</th><th style="text-align:right">Rate</th><th style="text-align:right">Total</th></tr></thead>
                            <tbody>${itemsHtml}</tbody>
                        </table>

                        <div class="financials">
                            <div class="fin-row"><span>Sub Total</span><span>‚Çπ${price.subTotal}</span></div>
                            <div class="fin-row"><span>Packing</span><span>‚Çπ${price.packing}</span></div>
                            ${price.discount > 0 ? `<div class="fin-row" style="color:var(--warning)"><span>Discount</span><span>-‚Çπ${price.discount}</span></div>` : ''}
                            ${offerRow}
                            <div class="fin-total"><span>Grand Total</span><span>‚Çπ${price.grandTotal}</span></div>
                        </div>

                        <div class="actions-row">
                            ${actionButtons}
                        </div>
                    `;
                    
                    if (isCompleted) {
                        histCounter++;
                        historyContainer.appendChild(card);
                    } else {
                        liveCounter++;
                        container.appendChild(card);
                    }
                });

                liveCount.innerText = liveCounter;
                histCount.innerText = histCounter;

                if(liveCounter === 0) container.innerHTML = "<div style='color:var(--muted); grid-column:1/-1; padding:20px; text-align:center;'>No active orders pending.</div>";
                if(histCounter === 0) historyContainer.innerHTML = "<div style='color:var(--muted); grid-column:1/-1; padding:20px; text-align:center;'>No history available.</div>";
            });
        }
    </script>
</body>
</html>
